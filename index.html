<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Universe v21</title>
    <style>
        :root { 
            --p: #6366f1; --bg: #0b0f1a; --card: #161b2c; 
            --text: #ffffff; --gray: #94a3b8; --glass: rgba(255, 255, 255, 0.05);
        }
        
        * { box-sizing: border-box; transition: all 0.25s ease; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; }

        /* –í—Ö–æ–¥ */
        #authBox { height: 100vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at top right, #1e1b4b, #0b0f1a); }
        .auth-card { background: var(--card); padding: 40px; border-radius: 30px; width: 90%; max-width: 400px; border: 1px solid var(--glass); text-align: center; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .sidebar { width: 280px; background: var(--card); height: 100vh; position: fixed; left: 0; top: 0; padding: 30px; border-right: 1px solid var(--glass); display: flex; flex-direction: column; z-index: 1000; }
        .nav-btn { background: transparent; border: none; color: var(--gray); padding: 15px 20px; border-radius: 16px; cursor: pointer; display: flex; align-items: center; gap: 15px; font-size: 16px; margin-bottom: 5px; width: 100%; }
        .nav-btn:hover { background: var(--glass); color: white; }
        .nav-btn.active { background: var(--p); color: white; box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.3); }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        .main { margin-left: 280px; padding: 40px; min-height: 100vh; }
        .container { width: 100%; max-width: 650px; margin: 0 auto; }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã */
        .post-card { background: var(--card); border-radius: 24px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--glass); }
        .avatar { width: 50px; height: 50px; border-radius: 15px; object-fit: cover; }
        .btn-primary { background: var(--p); color: white; border: none; padding: 14px; border-radius: 15px; font-weight: 700; cursor: pointer; width: 100%; }
        input, textarea { width: 100%; background: #00000044; border: 1px solid var(--glass); padding: 15px; border-radius: 15px; color: white; margin-bottom: 10px; outline: none; }

        /* FAB */
        .fab { position: fixed; bottom: 40px; right: 40px; width: 60px; height: 60px; background: var(--p); border-radius: 20px; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; cursor: pointer; z-index: 1100; box-shadow: 0 10px 25px rgba(99,102,241,0.5); }

        .hidden { display: none !important; }

        @media (max-width: 850px) {
            .sidebar { width: 100%; height: 70px; bottom: 0; top: auto; flex-direction: row; padding: 5px; border-top: 1px solid var(--glass); }
            .main { margin-left: 0; padding: 20px 10px 100px 10px; }
            .nav-btn span { display: none; }
            .nav-btn { flex: 1; justify-content: center; }
            .fab { bottom: 90px; right: 20px; }
        }
    </style>
</head>
<body>

<div id="authBox">
    <div class="auth-card">
        <h2>Nova Space</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn-primary" onclick="authAction('login')">–í–æ–π—Ç–∏</button>
        <p onclick="authAction('reg')" style="color:var(--p); cursor:pointer; margin-top:15px; font-size:14px">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</p>
    </div>
</div>

<div id="app" class="hidden">
    <div class="sidebar">
        <h2 style="color:var(--p); margin-bottom:30px; padding-left:20px">N.</h2>
        <button class="nav-btn active" id="btn-feed" onclick="showSec('feed')">üè† <span>–õ–µ–Ω—Ç–∞</span></button>
        <button class="nav-btn" id="btn-shop" onclick="showSec('shop')">üõí <span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" id="btn-notif" onclick="showSec('notif')">üîî <span>–°–æ–±—ã—Ç–∏—è</span></button>
        <button class="nav-btn" id="btn-profile" onclick="viewProfile()">üë§ <span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
        <button onclick="logout()" style="margin-top:auto" class="nav-btn">üö™ <span>–í—ã—Ö–æ–¥</span></button>
    </div>

    <div class="main">
        <div class="container">
            <div id="sec-feed">
                <div id="feedList"></div>
            </div>

            <div id="sec-shop" class="hidden">
                <div class="post-card">
                    <h3>XP –ú–∞–≥–∞–∑–∏–Ω</h3>
                    <p style="color:var(--gray)">–¢–≤–æ–∏ –±–∞–ª–ª—ã: <b id="shopXp">0</b> XP</p>
                    <div style="display:grid; gap:10px">
                        <div class="post-card" style="margin:0; display:flex; justify-content:space-between; align-items:center">
                            <span>üëë –ö–æ—Ä–æ–Ω–∞ –≤ –Ω–∏–∫</span>
                            <button class="btn-primary" style="width:100px" onclick="buyItem('üëë', 500)">500 XP</button>
                        </div>
                        <div class="post-card" style="margin:0; display:flex; justify-content:space-between; align-items:center">
                            <span>‚≠ê –ü—Ä–µ–º–∏—É–º</span>
                            <button class="btn-primary" style="width:100px" onclick="buyItem('‚≠ê', 10000)">10k XP</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="sec-notif" class="hidden">
                <div class="post-card">
                    <h3>–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</h3>
                    <div id="notifList" style="color:var(--gray)">–£–≤–µ–¥–æ–º–ª–µ–Ω–∏–π –ø–æ–∫–∞ –Ω–µ—Ç</div>
                </div>
            </div>

            <div id="sec-profile" class="hidden">
                <div class="post-card" style="text-align:center">
                    <img id="pAv" class="avatar" style="width:100px; height:100px; border-radius:30px; margin-bottom:15px">
                    <h2 id="pName">–ò–º—è...</h2>
                    <div style="display:flex; justify-content:center; gap:20px; color:var(--gray)">
                        <div><b id="pXP" style="color:white">0</b> XP</div>
                        <div><b id="pSubs" style="color:white">0</b> –ü–æ–¥–ø–∏—Å—á–∏–∫–æ–≤</div>
                    </div>
                </div>
                <div id="myPosts"></div>
            </div>
        </div>
    </div>

    <div class="fab" onclick="document.getElementById('postModal').classList.remove('hidden')">+</div>
</div>

<div id="postModal" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:2000; display:flex; align-items:center; justify-content:center">
    <div class="auth-card">
        <h3>–ù–æ–≤—ã–π –ø–æ—Å—Ç</h3>
        <textarea id="postTxt" placeholder="–ß—Ç–æ —Ä–∞—Å—Å–∫–∞–∂–µ—à—å?" rows="4"></textarea>
        <button class="btn-primary" onclick="sendPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        <button onclick="document.getElementById('postModal').classList.add('hidden')" style="background:none; border:none; color:var(--gray); margin-top:10px; cursor:pointer">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, collection, addDoc, updateDoc, query, serverTimestamp, increment, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCWfc3TzdVLaiwOhUrEfDaGsEHrUInzuJM", authDomain: "doodle-102.firebaseapp.com", projectId: "doodle-102", storageBucket: "doodle-102.firebasestorage.app", messagingSenderId: "296542303637", appId: "1:296542303637:web:950b3cbe547c6d10f3f29c" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let myP = null;

    window.showSec = (s) => {
        ['feed','shop','notif','profile'].forEach(id => {
            document.getElementById('sec-'+id).classList.add('hidden');
            document.getElementById('btn-'+id)?.classList.remove('active');
        });
        document.getElementById('sec-'+s).classList.remove('hidden');
        document.getElementById('btn-'+s)?.classList.add('active');
    };

    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), ds => {
                myP = ds.data(); if(!myP) return;
                document.getElementById('shopXp').innerText = myP.xp;
                document.getElementById('app').classList.remove('hidden');
                document.getElementById('authBox').classList.add('hidden');
            });
            loadFeed();
        } else {
            document.getElementById('app').classList.add('hidden');
            document.getElementById('authBox').classList.remove('hidden');
        }
    });

    window.viewProfile = () => {
        showSec('profile');
        document.getElementById('pName').innerText = myP.name + (myP.shopBadge || '');
        document.getElementById('pAv').src = myP.avatar;
        document.getElementById('pXP').innerText = myP.xp;
        document.getElementById('pSubs').innerText = myP.subs?.length || 0;
    };

    window.sendPost = async () => {
        const txt = document.getElementById('postTxt').value;
        if(!txt) return;
        await addDoc(collection(db, "posts"), {
            txt, uid: auth.currentUser.uid, uName: myP.name, uAv: myP.avatar, 
            likes: 0, time: serverTimestamp()
        });
        await updateDoc(doc(db, "users", auth.currentUser.uid), { xp: increment(10) });
        document.getElementById('postTxt').value = "";
        document.getElementById('postModal').classList.add('hidden');
    };

    function loadFeed() {
        onSnapshot(query(collection(db, "posts"), limit(30)), s => {
            const div = document.getElementById('feedList'); div.innerHTML = "";
            s.docs.sort((a,b) => b.data().time - a.data().time).forEach(d => {
                const p = d.data();
                div.innerHTML += `
                    <div class="post-card">
                        <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px">
                            <img src="${p.uAv}" class="avatar">
                            <b>${p.uName}</b>
                        </div>
                        <p>${p.txt}</p>
                    </div>`;
            });
        });
    }

    window.buyItem = async (emoji, price) => {
        if(myP.xp >= price) {
            await updateDoc(doc(db, "users", auth.currentUser.uid), { xp: increment(-price), shopBadge: emoji });
            alert("–ö—É–ø–ª–µ–Ω–æ!");
        } else alert("–ú–∞–ª–æ XP!");
    };

    window.authAction = (t) => {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        if(t === 'reg') createUserWithEmailAndPassword(auth, e, p);
        else signInWithEmailAndPassword(auth, e, p);
    };
    window.logout = () => signOut(auth);
</script>
</body>
</html>
