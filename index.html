<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Space Elite</title>
    <link rel="icon" href="favicon.png" type="image/png">
    
    <style>
        :root { --p: #ff4757; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --side: #1e293b; --gold: #ffd700; --verify: #38bdf8; }
        .light-theme { --bg: #f1f5f9; --card: #ffffff; --text: #1e293b; --side: #e2e8f0; }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; transition: 0.3s; }

        /* VIP –≠—Ñ—Ñ–µ–∫—Ç—ã */
        .gold-border { border: 3px solid var(--gold) !important; box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
        .verify-badge { color: var(--verify); font-size: 14px; margin-left: 5px; }

        /* Layout */
        .sidebar { width: 260px; background: var(--side); height: 100vh; position: fixed; left: 0; top: 0; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; border-right: 1px solid #334155; z-index: 1000; }
        .header { position: fixed; top: 0; right: 0; left: 260px; height: 65px; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); display: flex; align-items: center; justify-content: space-between; padding: 0 25px; border-bottom: 1px solid #334155; z-index: 900; }
        .main { flex: 1; margin-left: 260px; margin-top: 65px; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 650px; }
        
        /* –≠–ª–µ–º–µ–Ω—Ç—ã */
        .card { background: var(--card); padding: 20px; border-radius: 24px; margin-bottom: 20px; border: 1px solid #334155; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .nav-btn { background: none; border: none; color: var(--text); padding: 14px; text-align: left; cursor: pointer; border-radius: 16px; font-size: 16px; width: 100%; margin-bottom: 5px; transition: 0.2s; }
        .nav-btn.active, .nav-btn:hover { background: var(--p); color: white; transform: translateX(5px); }
        
        .post { background: var(--card); border-radius: 24px; padding: 20px; margin-bottom: 20px; border: 1px solid #334155; position: relative; }
        .avatar { width: 50px; height: 50px; border-radius: 15px; object-fit: cover; border: 2px solid #334155; }
        .post-img { width: 100%; border-radius: 20px; margin-top: 15px; border: 1px solid #334155; }
        
        /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä */
        .xp-bar { width: 100%; height: 8px; background: #334155; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .xp-fill { height: 100%; background: var(--p); transition: 0.5s; width: 0%; }

        .btn { background: var(--p); color: white; border: none; padding: 14px; width: 100%; border-radius: 16px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn:hover { opacity: 0.9; transform: scale(1.02); }
        .btn-del { position: absolute; top: 20px; right: 20px; background: none; border: none; color: #444; cursor: pointer; }

        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; border: 1px solid #334155; background: var(--bg); color: var(--text); box-sizing: border-box; }
        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .sidebar { width: 100%; height: 70px; flex-direction: row; top: auto; bottom: 0; padding: 10px; border-right: none; border-top: 1px solid #334155; }
            .header, .sidebar h2, .xp-bar { display: none; }
            .main { margin-left: 0; margin-top: 0; margin-bottom: 80px; }
            .nav-btn { font-size: 11px; padding: 10px; text-align: center; }
        }
    </style>
</head>
<body id="body">

<div class="sidebar hidden" id="sidebar">
    <h2 style="color:var(--p); margin-left: 10px;">NOVA ELITE</h2>
    <button class="nav-btn active" id="btn-feed" onclick="showSec('feed')">üè† –õ–µ–Ω—Ç–∞</button>
    <button class="nav-btn" id="btn-chat" onclick="showSec('chat')">üí¨ –ì–ª–æ–±–∞–ª –ß–∞—Ç</button>
    <button class="nav-btn" id="btn-popular" onclick="showSec('popular')">üî• –¢—Ä–µ–Ω–¥—ã</button>
    <button class="nav-btn" id="btn-settings" onclick="showSec('settings')">‚öôÔ∏è –ü—Ä–æ—Ñ–∏–ª—å</button>
    <div style="margin-top: auto;">
        <div class="xp-bar"><div id="xpProgress" class="xp-fill"></div></div>
        <p id="userStats" style="font-size:11px; opacity:0.6; margin: 5px 0 15px 0"></p>
        <button onclick="logout()" style="color:var(--p); background:none; border:none; cursor:pointer; font-weight:bold">üö™ –í—ã—Ö–æ–¥</button>
    </div>
</div>

<div class="header hidden" id="header">
    <div style="font-weight:bold; font-size:18px" id="headerTitle">–ù–æ–≤–∞—è –≥–∞–ª–∞–∫—Ç–∏–∫–∞</div>
    <div id="xpBadge" style="background:var(--p); padding:6px 18px; border-radius:20px; font-weight:bold; box-shadow: 0 4px 10px rgba(255,71,87,0.3)">0 XP</div>
</div>

<div class="main">
    <div class="container">
        <div id="authBox" class="card" style="max-width:400px; margin: 80px auto; text-align:center">
            <h2 style="color:var(--p)">Nova Space</h2>
            <p style="opacity:0.6">–í–æ–π–¥–∏, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ</p>
            <input type="email" id="email" placeholder="–¢–≤–æ–π Email">
            <input type="password" id="pass" placeholder="–¢–≤–æ–π –ü–∞—Ä–æ–ª—å">
            <button class="btn" onclick="authAction('login')">–í–æ–π—Ç–∏</button>
            <button class="btn" style="background:none; margin-top:10px; border:1px solid #334155" onclick="authAction('reg')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        </div>

        <div id="app" class="hidden">
            <div id="sec-feed">
                <div class="card">
                    <textarea id="postTxt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ –≤ —Ç–≤–æ–µ–º —Å–µ–∫—Ç–æ—Ä–µ?"></textarea>
                    <div style="display:flex; gap:10px; align-items:center">
                        <input type="file" id="postFile" style="font-size:12px">
                        <button class="btn" style="width:140px" onclick="sendPost()">üöÄ –ü–æ—Å—Ç</button>
                    </div>
                </div>
                <div id="feedList"></div>
            </div>

            <div id="sec-chat" class="hidden">
                <div class="card" id="chatWindow" style="height:400px; overflow-y:auto; margin-bottom:10px; display:flex; flex-direction:column-reverse"></div>
                <div class="card" style="display:flex; gap:10px">
                    <input type="text" id="chatMsg" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ –≤ —ç—Ñ–∏—Ä...">
                    <button class="btn" style="width:100px" onclick="sendChat()">üì°</button>
                </div>
            </div>

            <div id="sec-popular" class="hidden"><div id="popularList"></div></div>

            <div id="sec-settings" class="hidden">
                <div class="card" style="text-align:center">
                    <img id="myAv" class="avatar" style="width:110px; height:110px; margin-bottom:15px">
                    <h2 id="myNameDisplay">User</h2>
                    <input type="file" id="newAvFile">
                    <button class="btn" onclick="updateAvatar()">–û–±–Ω–æ–≤–∏—Ç—å –æ–±–ª–∏–∫</button>
                    <div style="margin-top:20px; display:flex; gap:10px">
                        <button class="btn" style="background:#444" onclick="setTheme('dark')">–¢—å–º–∞</button>
                        <button class="btn" style="background:#fff; color:#000" onclick="setTheme('light')">–°–≤–µ—Ç</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, query, onSnapshot, serverTimestamp, limit, increment, arrayUnion, arrayRemove, deleteDoc, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCWfc3TzdVLaiwOhUrEfDaGsEHrUInzuJM",
        authDomain: "doodle-102.firebaseapp.com",
        projectId: "doodle-102",
        storageBucket: "doodle-102.firebasestorage.app",
        messagingSenderId: "296542303637",
        appId: "1:296542303637:web:950b3cbe547c6d10f3f29c"
    };

    const IMGBB_KEY = "cfedaeb5c6bb179902b44ba10cb396cb";
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let profile = null;

    window.showSec = (s) => {
        ['feed','popular','settings','chat'].forEach(id => {
            document.getElementById('sec-'+id).classList.add('hidden');
            document.getElementById('btn-'+id).classList.remove('active');
        });
        document.getElementById('sec-'+s).classList.remove('hidden');
        document.getElementById('btn-'+s).classList.add('active');
    };

    window.authAction = (t) => {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        if(t === 'reg') createUserWithEmailAndPassword(auth, e, p);
        else signInWithEmailAndPassword(auth, e, p);
    };

    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, async (u) => {
        if(u) {
            const d = await getDoc(doc(db, "users", u.uid));
            profile = d.exists() ? d.data() : { name: u.email.split('@')[0], xp: 0, avatar: "https://via.placeholder.com/150", isVerified: u.email === 'admin@nova.com' };
            if(!d.exists()) await setDoc(doc(db, "users", u.uid), profile);
            
            ['sidebar','header','app','authBox'].forEach(id => document.getElementById(id).classList.toggle('hidden', id === 'authBox'));
            updateUI();
            loadData();
        } else {
            document.getElementById('authBox').classList.remove('hidden');
            ['sidebar','header','app'].forEach(id => document.getElementById(id).classList.add('hidden'));
        }
    });

    function updateUI() {
        document.getElementById('myAv').src = profile.avatar;
        if(profile.xp >= 100) document.getElementById('myAv').classList.add('gold-border');
        document.getElementById('myNameDisplay').innerText = profile.name;
        document.getElementById('xpBadge').innerText = profile.xp + " XP";
        document.getElementById('userStats').innerText = `${profile.name} ‚Ä¢ Level ${Math.floor(profile.xp/100) + 1}`;
        document.getElementById('xpProgress').style.width = (profile.xp % 100) + "%";
    }

    window.sendPost = async () => {
        const txt = document.getElementById('postTxt').value, file = document.getElementById('postFile').files[0];
        if(!txt && !file) return;
        let img = "";
        if(file) {
            const fd = new FormData(); fd.append("image", file);
            const r = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, {method:"POST", body:fd});
            const j = await r.json(); img = j.data.url;
        }
        await addDoc(collection(db, "posts"), { 
            txt, img, uName: profile.name, uAv: profile.avatar, uXp: profile.xp, isVerified: profile.isVerified || false,
            uid: auth.currentUser.uid, likes: 0, likedBy: [], comments: [], time: serverTimestamp() 
        });
        await updateDoc(doc(db, "users", auth.currentUser.uid), { xp: increment(15) });
        location.reload();
    };

    window.sendChat = async () => {
        const m = document.getElementById('chatMsg').value;
        if(!m) return;
        await addDoc(collection(db, "chat"), { u: profile.name, t: m, time: serverTimestamp() });
        document.getElementById('chatMsg').value = "";
    };

    function loadData() {
        // –õ–µ–Ω—Ç–∞
        onSnapshot(query(collection(db, "posts"), limit(30)), s => {
            const docs = s.docs.sort((a,b) => (b.data().time?.seconds || 0) - (a.data().time?.seconds || 0));
            render(docs, 'feedList');
            render([...docs].sort((a,b) => (b.data().likes || 0) - (a.data().likes || 0)).slice(0,10), 'popularList');
        });
        // –ß–∞—Ç
        onSnapshot(query(collection(db, "chat"), orderBy("time", "desc"), limit(20)), s => {
            const win = document.getElementById('chatWindow'); win.innerHTML = "";
            s.forEach(d => {
                const c = d.data();
                win.innerHTML += `<div style="margin-bottom:8px; font-size:13px"><b>${c.u}:</b> ${c.t}</div>`;
            });
        });
    }

    function render(docs, id) {
        const div = document.getElementById(id); div.innerHTML = "";
        docs.forEach(d => {
            const p = d.data(), pId = d.id, hasLiked = p.likedBy?.includes(auth.currentUser.uid);
            div.innerHTML += `
                <div class="post">
                    ${p.uid === auth.currentUser.uid ? `<button class="btn-del" onclick="delPost('${pId}')">üóëÔ∏è</button>` : ''}
                    <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px">
                        <img src="${p.uAv}" class="avatar ${p.uXp >= 100 ? 'gold-border' : ''}">
                        <div><b>${p.uName}${p.isVerified ? '<span class="verify-badge">‚úÖ</span>' : ''}</b><br><small>${p.uXp} XP</small></div>
                    </div>
                    <div>${p.txt}</div>
                    ${p.img ? `<img src="${p.img}" class="post-img">` : ''}
                    <div style="margin-top:15px; display:flex; gap:20px">
                        <button onclick="like('${pId}', ${hasLiked})" style="background:none; border:none; color:${hasLiked?'#ff4757':'gray'}; cursor:pointer; font-weight:bold">‚ù§Ô∏è ${p.likes || 0}</button>
                        <button onclick="addComm('${pId}')" style="background:none; border:none; color:gray; cursor:pointer; font-weight:bold">üí¨ ${p.comments?.length || 0}</button>
                    </div>
                </div>`;
        });
    }

    window.like = async (id, hasLiked) => {
        await updateDoc(doc(db, "posts", id), { 
            likes: increment(hasLiked ? -1 : 1), 
            likedBy: hasLiked ? arrayRemove(auth.currentUser.uid) : arrayUnion(auth.currentUser.uid) 
        });
        if(!hasLiked) await updateDoc(doc(db, "users", auth.currentUser.uid), { xp: increment(2) });
    };

    window.addComm = async (id) => {
        const t = prompt("–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:");
        if(t) {
            await updateDoc(doc(db, "posts", id), { comments: arrayUnion({ u: profile.name, t: t }) });
            await updateDoc(doc(db, "users", auth.currentUser.uid), { xp: increment(5) });
        }
    };

    window.delPost = async (id) => { if(confirm("–£–¥–∞–ª–∏—Ç—å –ø–æ—Å—Ç?")) await deleteDoc(doc(db, "posts", id)); };
    
    window.updateAvatar = async () => {
        const file = document.getElementById('newAvFile').files[0];
        if(!file) return;
        const fd = new FormData(); fd.append("image", file);
        const r = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, {method:"POST", body:fd});
        const j = await r.json();
        await updateDoc(doc(db, "users", auth.currentUser.uid), { avatar: j.data.url });
        location.reload();
    };

    window.setTheme = (t) => t === 'light' ? document.body.classList.add('light-theme') : document.body.classList.remove('light-theme');
</script>
</body>
</html>
