<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Universe v22</title>
    <style>
        :root { 
            --p: #6366f1; --bg: #0b0f1a; --card: #161b2c; 
            --text: #ffffff; --gray: #94a3b8; --glass: rgba(255, 255, 255, 0.05);
            --red: #ff4757; --green: #2ed573;
        }
        
        * { box-sizing: border-box; transition: all 0.2s ease; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .sidebar { width: 280px; background: var(--card); height: 100vh; position: fixed; left: 0; top: 0; padding: 30px; border-right: 1px solid var(--glass); display: flex; flex-direction: column; z-index: 1000; }
        .nav-btn { background: transparent; border: none; color: var(--gray); padding: 15px 20px; border-radius: 16px; cursor: pointer; display: flex; align-items: center; gap: 15px; font-size: 16px; margin-bottom: 5px; width: 100%; text-align: left; }
        .nav-btn.active { background: var(--p); color: white; box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.3); }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        .main { margin-left: 280px; padding: 40px; min-height: 100vh; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 650px; }

        /* –ü–æ—Å—Ç—ã */
        .post-card { background: var(--card); border-radius: 24px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--glass); position: relative; }
        .avatar { width: 50px; height: 50px; border-radius: 15px; object-fit: cover; cursor: pointer; }
        
        .action-bar { display: flex; gap: 15px; margin-top: 15px; border-top: 1px solid var(--glass); padding-top: 15px; }
        .act-btn { background: none; border: none; color: var(--gray); cursor: pointer; display: flex; align-items: center; gap: 5px; font-weight: 600; }
        .act-btn:hover { color: white; }
        
        /* –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ */
        .comm-section { background: rgba(0,0,0,0.2); border-radius: 15px; padding: 10px; margin-top: 10px; font-size: 14px; }
        .comm-item { border-bottom: 1px solid var(--glass); padding: 5px 0; }

        /* –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–æ–µ */
        .btn-primary { background: var(--p); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: 700; cursor: pointer; }
        .fab { position: fixed; bottom: 40px; right: 40px; width: 60px; height: 60px; background: var(--p); border-radius: 20px; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; cursor: pointer; z-index: 1100; box-shadow: 0 10px 25px rgba(99,102,241,0.5); }
        .hidden { display: none !important; }

        @media (max-width: 850px) {
            .sidebar { width: 100%; height: 70px; bottom: 0; top: auto; flex-direction: row; padding: 5px; }
            .main { margin-left: 0; padding: 10px 10px 100px 10px; }
            .nav-btn span { display: none; }
            .fab { bottom: 90px; right: 20px; }
        }
    </style>
</head>
<body>

<div id="authBox" style="height:100vh; display:flex; align-items:center; justify-content:center; background: #0b0f1a;">
    <div style="background:var(--card); padding:40px; border-radius:30px; text-align:center; width:90%; max-width:400px;">
        <h2>Nova Space</h2>
        <input type="email" id="email" placeholder="Email" style="width:100%; padding:15px; margin-bottom:10px; border-radius:15px; border:1px solid var(--glass); background:#000; color:#fff">
        <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å" style="width:100%; padding:15px; margin-bottom:15px; border-radius:15px; border:1px solid var(--glass); background:#000; color:#fff">
        <button class="btn-primary" style="width:100%" onclick="authAction('login')">–í–æ–π—Ç–∏</button>
        <p onclick="authAction('reg')" style="color:var(--p); cursor:pointer; margin-top:15px">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</p>
    </div>
</div>

<div id="app" class="hidden">
    <div class="sidebar">
        <h2 style="color:var(--p); padding-left:20px">N.</h2>
        <button class="nav-btn active" id="btn-feed" onclick="showSec('feed')">üè† <span>–õ–µ–Ω—Ç–∞</span></button>
        <button class="nav-btn" id="btn-shop" onclick="showSec('shop')">üõí <span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" id="btn-notif" onclick="showSec('notif')">üîî <span>–°–æ–±—ã—Ç–∏—è</span></button>
        <button class="nav-btn" id="btn-profile" onclick="viewProfile()">üë§ <span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
        <button onclick="logout()" style="margin-top:auto" class="nav-btn">üö™ <span>–í—ã—Ö–æ–¥</span></button>
    </div>

    <div class="main">
        <div class="container">
            <div id="sec-feed"></div>
            
            <div id="sec-shop" class="hidden">
                <div class="post-card">
                    <h3>XP –ú–∞–≥–∞–∑–∏–Ω</h3>
                    <div style="display:grid; gap:10px" id="shopContent">
                        <button class="btn-primary" onclick="buyItem('üëë', 500)">üëë –ö—É–ø–∏—Ç—å –ö–æ—Ä–æ–Ω—É (500 XP)</button>
                        <button class="btn-primary" style="background:#9b59b6" onclick="buyItem('‚≠ê', 10000)">‚≠ê –ö—É–ø–∏—Ç—å Premium (10k XP)</button>
                    </div>
                </div>
            </div>

            <div id="sec-notif" class="hidden">
                <div class="post-card"><h3>–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</h3><div id="notifList"></div></div>
            </div>

            <div id="sec-profile" class="hidden">
                <div id="profileHeader"></div>
                <div id="myPosts"></div>
            </div>
        </div>
    </div>

    <div class="fab" onclick="document.getElementById('postModal').classList.remove('hidden')">+</div>
</div>

<div id="postModal" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:2000; display:flex; align-items:center; justify-content:center">
    <div style="background:var(--card); padding:30px; border-radius:25px; width:90%; max-width:500px">
        <h3>–ù–æ–≤–∞—è –ø—É–±–ª–∏–∫–∞—Ü–∏—è</h3>
        <textarea id="postTxt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" rows="5" style="width:100%; background:#000; color:#fff; border-radius:15px; padding:15px; border:1px solid var(--glass); outline:none"></textarea>
        <button class="btn-primary" style="width:100%; margin-top:10px" onclick="sendPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        <button onclick="document.getElementById('postModal').classList.add('hidden')" style="width:100%; background:none; border:none; color:var(--gray); margin-top:10px; cursor:pointer">–û—Ç–º–µ–Ω–∞</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, collection, addDoc, updateDoc, query, serverTimestamp, increment, arrayUnion, arrayRemove, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCWfc3TzdVLaiwOhUrEfDaGsEHrUInzuJM", authDomain: "doodle-102.firebaseapp.com", projectId: "doodle-102", storageBucket: "doodle-102.firebasestorage.app", messagingSenderId: "296542303637", appId: "1:296542303637:web:950b3cbe547c6d10f3f29c" };
    const app = initializeApp(firebaseConfig); const auth = getAuth(app); const db = getFirestore(app);

    let myP = null;

    window.showSec = (s) => {
        ['feed','shop','notif','profile'].forEach(id => {
            document.getElementById('sec-'+id).classList.add('hidden');
            document.getElementById('btn-'+id)?.classList.remove('active');
        });
        document.getElementById('sec-'+s).classList.remove('hidden');
        document.getElementById('btn-'+s)?.classList.add('active');
    };

    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), ds => {
                myP = ds.data(); if(!myP) return;
                document.getElementById('app').classList.remove('hidden');
                document.getElementById('authBox').classList.add('hidden');
            });
            loadFeed();
        } else {
            document.getElementById('app').classList.add('hidden');
            document.getElementById('authBox').classList.remove('hidden');
        }
    });

    function loadFeed() {
        onSnapshot(collection(db, "posts"), s => {
            const div = document.getElementById('sec-feed'); div.innerHTML = "";
            s.docs.sort((a,b) => (b.data().time?.seconds||0) - (a.data().time?.seconds||0)).forEach(d => {
                const p = d.data(), id = d.id;
                const isLiked = p.likedBy?.includes(auth.currentUser.uid);
                const isDisliked = p.dislikedBy?.includes(auth.currentUser.uid);
                
                div.innerHTML += `
                    <div class="post-card">
                        <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px">
                            <img src="${p.uAv}" class="avatar" onclick="viewProfile('${p.uid}')">
                            <b onclick="viewProfile('${p.uid}')" style="cursor:pointer">${p.uName}</b>
                            ${p.uid === auth.currentUser.uid ? `<button onclick="delPost('${id}')" style="margin-left:auto; background:none; border:none; cursor:pointer">üóëÔ∏è</button>` : ''}
                        </div>
                        <p>${p.txt}</p>
                        <div class="action-bar">
                            <button class="act-btn" style="color:${isLiked?'#2ed573':''}" onclick="vote('${id}', 'like')">üëç ${p.likes || 0}</button>
                            <button class="act-btn" style="color:${isDisliked?'#ff4757':''}" onclick="vote('${id}', 'dislike')">üëé ${p.dislikes || 0}</button>
                            <button class="act-btn" onclick="addComm('${id}')">üí¨ ${p.comments?.length || 0}</button>
                        </div>
                        ${p.comments?.length ? `<div class="comm-section">${p.comments.map(c => `<div class="comm-item"><b>${c.u}:</b> ${c.t}</div>`).join('')}</div>` : ''}
                    </div>`;
            });
        });
    }

    window.vote = async (id, type) => {
        const field = type === 'like' ? 'likes' : 'dislikes';
        const list = type === 'like' ? 'likedBy' : 'dislikedBy';
        await updateDoc(doc(db, "posts", id), { [field]: increment(1), [list]: arrayUnion(auth.currentUser.uid) });
    };

    window.addComm = async (id) => {
        const t = prompt("–í–∞—à –æ—Ç–≤–µ—Ç:");
        if(t) await updateDoc(doc(db, "posts", id), { comments: arrayUnion({ u: myP.name, t: t }) });
    };

    window.delPost = async (id) => { if(confirm("–£–¥–∞–ª–∏—Ç—å –ø–æ—Å—Ç?")) await deleteDoc(doc(db, "posts", id)); };

    window.sendPost = async () => {
        const txt = document.getElementById('postTxt').value;
        if(!txt) return;
        await addDoc(collection(db, "posts"), {
            txt, uid: auth.currentUser.uid, uName: myP.name, uAv: myP.avatar, 
            likes: 0, dislikes: 0, likedBy: [], dislikedBy: [], comments: [], time: serverTimestamp()
        });
        await updateDoc(doc(db, "users", auth.currentUser.uid), { xp: increment(15) });
        document.getElementById('postTxt').value = "";
        document.getElementById('postModal').classList.add('hidden');
    };

    window.viewProfile = (uid = auth.currentUser.uid) => {
        showSec('profile');
        onSnapshot(doc(db, "users", uid), d => {
            const u = d.data();
            document.getElementById('profileHeader').innerHTML = `
                <div class="post-card" style="text-align:center">
                    <img src="${u.avatar}" class="avatar" style="width:100px; height:100px; border-radius:30px">
                    <h2>${u.name}</h2>
                    <p>${u.xp} XP | ${u.subs?.length || 0} –ü–æ–¥–ø–∏—Å—á–∏–∫–æ–≤</p>
                </div>`;
        });
    };

    window.authAction = (t) => {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        if(t === 'reg') createUserWithEmailAndPassword(auth, e, p); else signInWithEmailAndPassword(auth, e, p);
    };
    window.logout = () => signOut(auth);
</script>
</body>
</html>
