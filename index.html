<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Ultimate Pro</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        :root { --p: #ff4757; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --side: #1e293b; --gold: #ffd700; --verify: #38bdf8; }
        .light-theme { --bg: #f1f5f9; --card: #ffffff; --text: #1e293b; --side: #e2e8f0; }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; transition: 0.3s; overflow-x: hidden; }

        .gold-border { border: 3px solid var(--gold) !important; box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
        
        .sidebar { width: 260px; background: var(--side); height: 100vh; position: fixed; left: 0; top: 0; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; border-right: 1px solid #334155; z-index: 1000; }
        .header { position: fixed; top: 0; right: 0; left: 260px; height: 65px; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); display: flex; align-items: center; justify-content: space-between; padding: 0 25px; border-bottom: 1px solid #334155; z-index: 900; }
        .main { flex: 1; margin-left: 260px; margin-top: 65px; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 650px; }
        
        .card { background: var(--card); padding: 20px; border-radius: 24px; margin-bottom: 20px; border: 1px solid #334155; }
        .nav-btn { background: none; border: none; color: var(--text); padding: 14px; text-align: left; cursor: pointer; border-radius: 16px; width: 100%; margin-bottom: 5px; transition: 0.2s; display: flex; align-items: center; gap: 10px; font-size: 15px; }
        .nav-btn:hover, .nav-btn.active { background: var(--p); color: white; transform: translateX(5px); }
        
        .post { background: var(--card); border-radius: 24px; padding: 20px; margin-bottom: 20px; border: 1px solid #334155; position: relative; }
        .avatar { width: 50px; height: 50px; border-radius: 15px; object-fit: cover; border: 2px solid #334155; cursor: pointer; }
        .post-img { width: 100%; border-radius: 20px; margin-top: 15px; border: 1px solid #334155; }
        
        /* –ö–ù–û–ü–ö–ê –ü–û–°–¢–ê */
        .btn-main { background: var(--p); color: white; border: none; padding: 18px; border-radius: 18px; cursor: pointer; font-weight: 900; font-size: 16px; width: 100%; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3); }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4); filter: brightness(1.1); }
        
        .btn-sec { background: rgba(255,255,255,0.1); color: var(--text); border: none; padding: 10px 20px; border-radius: 12px; cursor: pointer; font-weight: bold; }
        .btn-del { position: absolute; top: 20px; right: 20px; background: none; border: none; color: #444; cursor: pointer; }

        input, textarea { width: 100%; padding: 15px; margin: 10px 0; border-radius: 15px; border: 1px solid #334155; background: var(--bg); color: var(--text); box-sizing: border-box; outline: none; font-size: 15px; }
        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .sidebar { width: 100%; height: 70px; flex-direction: row; top: auto; bottom: 0; padding: 5px; border-top: 1px solid #334155; }
            .header, .sidebar h2 { display: none; }
            .main { margin-left: 0; margin-top: 0; margin-bottom: 80px; }
            .nav-btn { flex-direction: column; font-size: 10px; gap: 2px; text-align: center; padding: 8px 5px; }
        }
    </style>
</head>
<body>

<div class="sidebar hidden" id="sidebar">
    <h2 style="color:var(--p); margin: 0 0 20px 10px;">NOVA</h2>
    <button class="nav-btn active" id="btn-feed" onclick="showSec('feed')">üè† –õ–µ–Ω—Ç–∞</button>
    <button class="nav-btn" id="btn-popular" onclick="showSec('popular')">üî• –ü–æ–ø—É–ª—è—Ä–Ω–æ–µ</button>
    <button class="nav-btn" id="btn-chat" onclick="showSec('chat')">üí¨ –ì–ª–æ–±–∞–ª</button>
    <button class="nav-btn" id="btn-profile" onclick="viewProfile()">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
    
    <div style="margin-top: auto; padding: 10px;">
        <p id="userStats" style="font-size:11px; opacity:0.6; margin-bottom:10px"></p>
        <button onclick="logout()" style="color:var(--p); background:none; border:none; cursor:pointer; font-size:11px; font-weight:bold">–í–´–ô–¢–ò</button>
    </div>
</div>

<div class="header hidden" id="header">
    <div id="headerTitle" style="font-weight:900; text-transform: uppercase;">–õ–ï–ù–¢–ê</div>
    <div id="xpBadge" style="background:var(--p); padding:6px 15px; border-radius:15px; font-weight:bold; font-size:13px;">0 XP</div>
</div>

<div class="main">
    <div class="container">
        <div id="authBox" class="card" style="max-width:400px; margin: 100px auto; text-align:center">
            <h1 style="color:var(--p)">Nova Space</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn-main" onclick="authAction('login')">–í–æ–π—Ç–∏</button>
            <button class="btn-sec" style="width:100%; margin-top:10px" onclick="authAction('reg')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        </div>

        <div id="app" class="hidden">
            <div id="sec-feed">
                <div class="card">
                    <textarea id="postTxt" placeholder="–û —á–µ–º —Ç—ã –¥—É–º–∞–µ—à—å?" rows="3"></textarea>
                    <input type="file" id="postFile" style="margin-bottom:10px; font-size:12px">
                    <button class="btn-main" onclick="sendPost()">–û–ü–£–ë–õ–ò–ö–û–í–ê–¢–¨ –ü–û–°–¢</button>
                </div>
                <div id="feedList"></div>
            </div>

            <div id="sec-popular" class="hidden">
                <div style="padding: 10px; font-weight: bold; opacity: 0.5;">–°–ê–ú–û–ï –ò–ù–¢–ï–†–ï–°–ù–û–ï –°–ï–ô–ß–ê–°</div>
                <div id="popularList"></div>
            </div>

            <div id="sec-profile" class="hidden">
                <div class="card" style="text-align:center">
                    <img id="viewAv" class="avatar" style="width:120px; height:120px; border-radius:35px">
                    <h2 id="viewName">Name <span id="viewVerify"></span></h2>
                    <div style="display:flex; gap:25px; justify-content:center; margin:15px 0">
                        <div style="text-align:center"><span style="display:block; font-weight:900; font-size:22px" id="countSub">0</span>–ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤</div>
                        <div style="text-align:center"><span style="display:block; font-weight:900; font-size:22px" id="countXP">0</span>XP</div>
                    </div>
                    <div id="profileActions" style="margin-bottom:20px"></div>
                    <div id="myOnlySettings" class="hidden">
                        <input type="file" id="newAvFile">
                        <button class="btn-sec" onclick="updateAvatar()">–°–º–µ–Ω–∏—Ç—å –∞–≤–∞—Ç–∞—Ä</button>
                    </div>
                </div>
                <div id="userPosts"></div>
            </div>

            <div id="sec-chat" class="hidden">
                <div class="card" id="chatBox" style="height:450px; overflow-y:auto; display:flex; flex-direction:column; gap:8px"></div>
                <div class="card" style="display:flex; gap:10px">
                    <input type="text" id="chatMsg" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç...">
                    <button class="btn-main" style="width:80px" onclick="sendChat()">üì°</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, query, onSnapshot, serverTimestamp, limit, increment, arrayUnion, arrayRemove, where, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCWfc3TzdVLaiwOhUrEfDaGsEHrUInzuJM",
        authDomain: "doodle-102.firebaseapp.com",
        projectId: "doodle-102",
        storageBucket: "doodle-102.firebasestorage.app",
        messagingSenderId: "296542303637",
        appId: "1:296542303637:web:950b3cbe547c6d10f3f29c"
    };

    const IMGBB_KEY = "cfedaeb5c6bb179902b44ba10cb396cb";
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let profile = null;

    window.showSec = (s) => {
        ['feed','profile','chat','popular'].forEach(id => {
            document.getElementById('sec-'+id).classList.add('hidden');
            document.getElementById('btn-'+id)?.classList.remove('active');
        });
        document.getElementById('sec-'+s).classList.remove('hidden');
        document.getElementById('btn-'+s)?.classList.add('active');
        document.getElementById('headerTitle').innerText = s === 'popular' ? '–ü–û–ü–£–õ–Ø–†–ù–û–ï' : s.toUpperCase();
    };

    window.authAction = (t) => {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        if(t === 'reg') createUserWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
        else signInWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
    };

    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, async (u) => {
        if(u) {
            const d = await getDoc(doc(db, "users", u.uid));
            profile = d.exists() ? d.data() : { name: u.email.split('@')[0], xp: 0, avatar: "https://via.placeholder.com/150", subs: [], isVerified: false };
            if(!d.exists()) await setDoc(doc(db, "users", u.uid), profile);
            
            ['sidebar','header','app'].forEach(id => document.getElementById(id).classList.remove('hidden'));
            document.getElementById('authBox').classList.add('hidden');
            document.getElementById('xpBadge').innerText = profile.xp + " XP";
            document.getElementById('userStats').innerText = `${profile.name} ‚Ä¢ ${profile.xp} XP`;
            loadData();
        } else {
            document.getElementById('authBox').classList.remove('hidden');
            ['sidebar','header','app'].forEach(id => document.getElementById(id).classList.add('hidden'));
        }
    });

    window.viewProfile = async (uid = auth.currentUser.uid) => {
        showSec('profile');
        const d = await getDoc(doc(db, "users", uid));
        const u = d.data();
        document.getElementById('viewAv').src = u.avatar;
        document.getElementById('viewAv').className = `avatar ${u.xp >= 100 ? 'gold-border' : ''}`;
        document.getElementById('viewName').innerText = u.name;
        document.getElementById('viewVerify').innerHTML = u.isVerified ? '‚úÖ' : '';
        document.getElementById('countSub').innerText = u.subs ? u.subs.length : 0;
        document.getElementById('countXP').innerText = u.xp;
        
        const acts = document.getElementById('profileActions');
        const setts = document.getElementById('myOnlySettings');
        acts.innerHTML = ""; setts.classList.add('hidden');

        if(uid !== auth.currentUser.uid) {
            const isSub = u.subs?.includes(auth.currentUser.uid);
            acts.innerHTML = `
                <button class="btn-main" style="width:auto; padding: 12px 30px" onclick="toggleSub('${uid}', ${isSub})">${isSub ? '–û–¢–ü–ò–°–ê–¢–¨–°–Ø' : '–ü–û–î–ü–ò–°–ê–¢–¨–°–Ø'}</button>
                <button class="btn-sec" style="background:#2ecc71; color:white; margin-left:10px" onclick="donateXP('${uid}')">–î–û–ù–ê–¢ XP</button>
            `;
        } else {
            setts.classList.remove('hidden');
        }

        onSnapshot(query(collection(db, "posts"), where("uid", "==", uid)), s => {
            render(s.docs.sort((a,b) => (b.data().time?.seconds || 0) - (a.data().time?.seconds || 0)), 'userPosts');
        });
    };

    window.toggleSub = async (targetUid, isSub) => {
        await updateDoc(doc(db, "users", targetUid), { subs: isSub ? arrayRemove(auth.currentUser.uid) : arrayUnion(auth.currentUser.uid) });
        viewProfile(targetUid);
    };

    window.sendPost = async () => {
        const txt = document.getElementById('postTxt').value, file = document.getElementById('postFile').files[0];
        if(!txt && !file) return;
        let img = "";
        if(file) {
            const fd = new FormData(); fd.append("image", file);
            const r = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, {method:"POST", body:fd});
            const j = await r.json(); img = j.data.url;
        }
        await addDoc(collection(db, "posts"), { 
            txt, img, uName: profile.name, uAv: profile.avatar, uXp: profile.xp, isVerified: profile.isVerified || false,
            uid: auth.currentUser.uid, likes: 0, likedBy: [], comments: [], time: serverTimestamp() 
        });
        await updateDoc(doc(db, "users", auth.currentUser.uid), { xp: increment(15) });
        location.reload();
    };

    window.sendChat = async () => {
        const m = document.getElementById('chatMsg').value;
        if(!m) return;
        await addDoc(collection(db, "chat_global"), { u: profile.name, t: m, uid: auth.currentUser.uid, time: serverTimestamp() });
        document.getElementById('chatMsg').value = "";
    };

    function loadData() {
        onSnapshot(query(collection(db, "posts"), limit(50)), s => {
            const allPosts = s.docs.sort((a,b) => (b.data().time?.seconds || 0) - (a.data().time?.seconds || 0));
            render(allPosts, 'feedList');
            
            const popularPosts = [...s.docs].sort((a,b) => (b.data().likes || 0) - (a.data().likes || 0)).filter(d => d.data().likes > 0);
            render(popularPosts, 'popularList');
        });

        onSnapshot(query(collection(db, "chat_global"), limit(40)), s => {
            const div = document.getElementById('chatBox'); div.innerHTML = "";
            s.docs.sort((a,b) => (a.data().time?.seconds || 0) - (b.data().time?.seconds || 0)).forEach(d => {
                const c = d.data();
                div.innerHTML += `<div style="padding:8px 12px; background:rgba(255,255,255,0.05); border-radius:12px; font-size:14px"><b>${c.u}:</b> ${c.t}</div>`;
            });
            div.scrollTop = div.scrollHeight;
        });
    }

    function render(docs, id) {
        const div = document.getElementById(id); div.innerHTML = docs.length ? "" : "<p style='opacity:0.3; text-align:center'>–¢—É—Ç –ø–æ–∫–∞ –ø—É—Å—Ç–æ...</p>";
        docs.forEach(d => {
            const p = d.data(), pId = d.id, hasLiked = p.likedBy?.includes(auth.currentUser.uid);
            div.innerHTML += `
                <div class="post">
                    ${p.uid === auth.currentUser.uid ? `<button class="btn-del" onclick="delPost('${pId}')">üóëÔ∏è</button>` : ''}
                    <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px">
                        <img src="${p.uAv}" class="avatar ${p.uXp >= 100 ? 'gold-border' : ''}" onclick="viewProfile('${p.uid}')">
                        <div>
                            <b onclick="viewProfile('${p.uid}')" style="cursor:pointer; font-size:16px">${p.uName}${p.isVerified ? ' ‚úÖ' : ''}</b>
                            <div style="font-size:11px; opacity:0.5">${p.uXp} XP</div>
                        </div>
                    </div>
                    <div style="font-size:16px; line-height:1.5; margin-bottom:10px">${p.txt}</div>
                    ${p.img ? `<img src="${p.img}" class="post-img">` : ''}
                    <div style="display:flex; gap:25px; margin-top:15px; border-top:1px solid rgba(255,255,255,0.05); padding-top:15px">
                        <button onclick="like('${pId}', ${hasLiked})" style="background:none; border:none; color:${hasLiked?'#ff4757':'gray'}; cursor:pointer; font-weight:bold; font-size:16px">‚ù§Ô∏è ${p.likes || 0}</button>
                        <button onclick="addComm('${pId}')" style="background:none; border:none; color:gray; cursor:pointer; font-weight:bold; font-size:16px">üí¨ ${p.comments?.length || 0}</button>
                    </div>
                    <div style="margin-top:10px">${(p.comments || []).map(c => `<div style="font-size:13px; margin-top:6px; background:rgba(0,0,0,0.1); padding:8px; border-radius:10px"><b>${c.u}:</b> ${c.t}</div>`).join('')}</div>
                </div>`;
        });
    }

    window.like = async (id, hasLiked) => {
        await updateDoc(doc(db, "posts", id), { 
            likes: increment(hasLiked ? -1 : 1), 
            likedBy: hasLiked ? arrayRemove(auth.currentUser.uid) : arrayUnion(auth.currentUser.uid) 
        });
        if(!hasLiked) await updateDoc(doc(db, "users", auth.currentUser.uid), { xp: increment(2) });
    };

    window.addComm = async (id) => {
        const t = prompt("–ù–∞–ø–∏—Å–∞—Ç—å –æ—Ç–≤–µ—Ç:");
        if(t) {
            await updateDoc(doc(db, "posts", id), { comments: arrayUnion({ u: profile.name, t: t }) });
            await updateDoc(doc(db, "users", auth.currentUser.uid), { xp: increment(5) });
        }
    };

    window.donateXP = async (targetUid) => {
        const amt = parseInt(prompt("–°–∫–æ–ª—å–∫–æ XP –ø–æ–¥–∞—Ä–∏—Ç—å? (–£ —Ç–µ–±—è: "+profile.xp+")"));
        if(amt > 0 && profile.xp >= amt) {
            await updateDoc(doc(db, "users", auth.currentUser.uid), { xp: increment(-amt) });
            await updateDoc(doc(db, "users", targetUid), { xp: increment(amt) });
            alert("XP —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!");
            location.reload();
        }
    };

    window.delPost = async (id) => { if(confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø–æ—Å—Ç –Ω–∞–≤—Å–µ–≥–¥–∞?")) await deleteDoc(doc(db, "posts", id)); };
    
    window.updateAvatar = async () => {
        const file = document.getElementById('newAvFile').files[0];
        if(!file) return;
        const fd = new FormData(); fd.append("image", file);
        const r = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, {method:"POST", body:fd});
        const j = await r.json();
        await updateDoc(doc(db, "users", auth.currentUser.uid), { avatar: j.data.url });
        location.reload();
    };
</script>
</body>
</html>
