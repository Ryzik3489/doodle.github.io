<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Space Pro</title>
    <style>
        :root { --p: #ff4757; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --side: #1e293b; }
        .light-theme { --bg: #f1f5f9; --card: #ffffff; --text: #1e293b; --side: #e2e8f0; }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; transition: 0.3s; }
        
        /* Layout */
        .sidebar { width: 260px; background: var(--side); height: 100vh; position: fixed; left: 0; top: 0; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; border-right: 1px solid #334155; z-index: 1000; }
        .main { flex: 1; margin-left: 260px; display: flex; justify-content: center; padding: 20px; min-width: 0; }
        .container { width: 100%; max-width: 600px; }
        
        /* UI */
        .card { background: var(--card); padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #334155; }
        .nav-btn { background: none; border: none; color: var(--text); padding: 12px; text-align: left; cursor: pointer; border-radius: 10px; font-size: 16px; margin-bottom: 5px; width: 100%; }
        .nav-btn:hover, .nav-btn.active { background: var(--p); color: white; }
        
        .btn { background: var(--p); color: white; border: none; padding: 12px; width: 100%; border-radius: 12px; cursor: pointer; font-weight: bold; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; border: 1px solid #334155; background: var(--bg); color: var(--text); box-sizing: border-box; }
        
        /* Posts */
        .post { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #334155; }
        .post-header { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid var(--p); cursor: pointer; }
        .post-img { width: 100%; border-radius: 15px; margin-top: 10px; }
        .badge { background: #3b82f6; font-size: 11px; padding: 2px 8px; border-radius: 10px; }
        
        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .sidebar { width: 100%; height: 60px; flex-direction: row; position: fixed; top: auto; bottom: 0; padding: 5px; border-right: none; border-top: 1px solid #334155; }
            .sidebar h2 { display: none; }
            .main { margin-left: 0; margin-bottom: 60px; }
            .nav-btn { font-size: 12px; padding: 8px; text-align: center; }
        }
    </style>
</head>
<body id="body">

<div class="sidebar hidden" id="sidebar">
    <h2 style="color:var(--p);">NOVA PRO</h2>
    <button class="nav-btn active" onclick="showSec('feed')">üè† –ì–ª–∞–≤–Ω–∞—è</button>
    <button class="nav-btn" onclick="showSec('popular')">üî• –ü–æ–ø—É–ª—è—Ä–Ω–æ–µ</button>
    <button class="nav-btn" onclick="showSec('chats')">üì© –°–æ–æ–±—â–µ–Ω–∏—è</button>
    <button class="nav-btn" onclick="showSec('settings')">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    <div style="margin-top: auto; padding-bottom: 20px;">
        <p id="lvlInfo" style="font-size: 12px; opacity: 0.7;"></p>
        <button class="nav-btn" onclick="logoutUser()">üö™ –í—ã–π—Ç–∏</button>
    </div>
</div>

<div class="main">
    <div class="container">
        <div id="authBox" class="card">
            <h2>–í—Ö–æ–¥ –≤ Nova</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn" onclick="auth('login')">–í–æ–π—Ç–∏</button>
            <button class="btn" style="background:none; margin-top:10px" onclick="auth('reg')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        </div>

        <div id="app" class="hidden">
            <div id="sec-feed">
                <div class="card">
                    <textarea id="postMsg" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
                    <input type="file" id="postImg">
                    <button class="btn" onclick="sendPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å (+10 XP)</button>
                </div>
                <div id="feedList"></div>
            </div>

            <div id="sec-popular" class="hidden">
                <h3>üî• –¢–æ–ø –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π (–ø–æ XP)</h3>
                <div id="popularList"></div>
            </div>

            <div id="sec-chats" class="hidden">
                <div class="card">
                    <h3>üì© –í–∞—à–∏ —Å–æ–æ–±—â–µ–Ω–∏—è</h3>
                    <div id="chatHistory">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ —Ñ–æ—Ç–æ –ª—é–±–æ–≥–æ —é–∑–µ—Ä–∞, —á—Ç–æ–±—ã –Ω–∞–ø–∏—Å–∞—Ç—å –µ–º—É.</div>
                </div>
            </div>

            <div id="sec-settings" class="hidden">
                <div class="card">
                    <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è</h3>
                    <img id="myAv" class="avatar" style="width:80px; height:80px; margin-bottom:10px">
                    <input type="file" id="newAvFile">
                    <button class="btn" onclick="updateAv()">–°–º–µ–Ω–∏—Ç—å –∞–≤–∞—Ç–∞—Ä</button>
                    <hr style="margin:20px 0; border:0; border-top:1px solid #334155">
                    <h3>–¢–µ–º–∞</h3>
                    <button class="btn" style="background:#444" onclick="setTheme('dark')">–¢—ë–º–Ω–∞—è</button>
                    <button class="btn" style="background:#fff; color:#000; margin-top:5px" onclick="setTheme('light')">–°–≤–µ—Ç–ª–∞—è</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCWfc3TzdVLaiwOhUrEfDaGsEHrUInzuJM",
        authDomain: "doodle-102.firebaseapp.com",
        projectId: "doodle-102",
        storageBucket: "doodle-102.firebasestorage.app",
        messagingSenderId: "296542303637",
        appId: "1:296542303637:web:950b3cbe547c6d10f3f29c"
    };

    const IMG_KEY = "cfedaeb5c6bb179902b44ba10cb396cb";
    const app = initializeApp(firebaseConfig);
    const auth_ = getAuth(app);
    const db = getFirestore(app);

    let profile = null;

    // –°–º–µ–Ω–∞ –≤–∫–ª–∞–¥–æ–∫
    window.showSec = (s) => {
        ['feed','popular','chats','settings'].forEach(id => document.getElementById('sec-'+id).classList.add('hidden'));
        document.getElementById('sec-'+s).classList.remove('hidden');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
    };

    window.setTheme = (t) => {
        if(t === 'light') document.getElementById('body').classList.add('light-theme');
        else document.getElementById('body').classList.remove('light-theme');
    };

    window.auth = (type) => {
        const e = document.getElementById('email').value;
        const p = document.getElementById('pass').value;
        if(type === 'reg') createUserWithEmailAndPassword(auth_, e, p);
        else signInWithEmailAndPassword(auth_, e, p);
    };

    window.logoutUser = () => signOut(auth_);

    onAuthStateChanged(auth_, async (u) => {
        if(u) {
            const d = await getDoc(doc(db, "users", u.uid));
            profile = d.exists() ? d.data() : { name: u.email.split('@')[0], xp: 0, avatar: "https://via.placeholder.com/150" };
            if(!d.exists()) await setDoc(doc(db, "users", u.uid), profile);
            
            document.getElementById('authBox').classList.add('hidden');
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('myAv').src = profile.avatar;
            document.getElementById('lvlInfo').innerText = `${profile.name} | ${profile.xp} XP`;
            loadData();
        } else {
            document.getElementById('authBox').classList.remove('hidden');
            document.getElementById('sidebar').classList.add('hidden');
            document.getElementById('app').classList.add('hidden');
        }
    });

    window.sendPost = async () => {
        const txt = document.getElementById('postMsg').value;
        const file = document.getElementById('postImg').files[0];
        let img = "";
        if(file) {
            const fd = new FormData(); fd.append("image", file);
            const r = await fetch(`https://api.imgbb.com/1/upload?key=${IMG_KEY}`, {method:"POST", body:fd});
            const j = await r.json(); img = j.data.url;
        }
        await addDoc(collection(db, "posts"), { txt, img, uName: profile.name, uAv: profile.avatar, xp: profile.xp, time: serverTimestamp() });
        await updateDoc(doc(db, "users", auth_.currentUser.uid), { xp: profile.xp + 10 });
        document.getElementById('postMsg').value = "";
    };

    function loadData() {
        // –õ–µ–Ω—Ç–∞
        onSnapshot(query(collection(db, "posts"), orderBy("time", "desc"), limit(20)), s => {
            const res = document.getElementById('feedList');
            res.innerHTML = "";
            s.forEach(doc => {
                const p = doc.data();
                res.innerHTML += `<div class="post">
                    <div class="post-header">
                        <img src="${p.uAv}" class="avatar" onclick="openDM('${p.uName}')">
                        <b>${p.uName} <span class="badge">${p.xp} XP</span></b>
                    </div>
                    <div>${p.txt}</div>
                    ${p.img ? `<img src="${p.img}" class="post-img">` : ''}
                    <button onclick="openDM('${p.uName}')" style="background:none; border:none; color:gray; cursor:pointer; font-size:12px; margin-top:10px">üí¨ –û—Ç–≤–µ—Ç–∏—Ç—å</button>
                </div>`;
            });
        });
    }

    window.updateAv = async () => {
        const file = document.getElementById('newAvFile').files[0];
        const fd = new FormData(); fd.append("image", file);
        const r = await fetch(`https://api.imgbb.com/1/upload?key=${IMG_KEY}`, {method:"POST", body:fd});
        const j = await r.json();
        await updateDoc(doc(db, "users", auth_.currentUser.uid), { avatar: j.data.url });
        location.reload();
    };

    window.openDM = (name) => {
        const m = prompt(`–°–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è ${name}:`);
        if(m) alert("–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! (–†–∞–±–æ—Ç–∞–µ—Ç –≤ —Ñ–æ–Ω–µ)");
    };
</script>
</body>
</html>
