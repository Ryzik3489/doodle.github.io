<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Space Pro</title>
    <style>
        :root { --p: #ff4757; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --side: #1e293b; }
        .light-theme { --bg: #f1f5f9; --card: #ffffff; --text: #1e293b; --side: #e2e8f0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; transition: 0.3s; }
        
        .sidebar { width: 260px; background: var(--side); height: 100vh; position: fixed; left: 0; top: 0; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; border-right: 1px solid #334155; z-index: 1000; }
        .main { flex: 1; margin-left: 260px; display: flex; justify-content: center; padding: 20px; min-width: 0; }
        .container { width: 100%; max-width: 600px; }
        
        .nav-btn { background: none; border: none; color: var(--text); padding: 12px; text-align: left; cursor: pointer; border-radius: 10px; font-size: 16px; margin-bottom: 5px; width: 100%; display: flex; align-items: center; gap: 10px; }
        .nav-btn:hover, .nav-btn.active { background: var(--p); color: white; }
        
        .card { background: var(--card); padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #334155; }
        .post { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #334155; transition: 0.3s; }
        .post-header { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; justify-content: space-between; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid var(--p); cursor: pointer; }
        
        .action-bar { display: flex; gap: 20px; margin-top: 15px; border-top: 1px solid #334155; padding-top: 10px; }
        .action-btn { background: none; border: none; color: #94a3b8; cursor: pointer; display: flex; align-items: center; gap: 5px; font-weight: bold; }
        .action-btn:hover { color: var(--p); }
        
        .comment { font-size: 13px; background: rgba(0,0,0,0.2); padding: 8px 12px; border-radius: 12px; margin-top: 5px; }
        .follow-btn { font-size: 11px; padding: 4px 10px; border-radius: 8px; border: 1px solid var(--p); color: var(--p); background: none; cursor: pointer; }
        
        .btn { background: var(--p); color: white; border: none; padding: 12px; width: 100%; border-radius: 12px; cursor: pointer; font-weight: bold; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; border: 1px solid #334155; background: var(--bg); color: var(--text); box-sizing: border-box; }
        
        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .sidebar { width: 100%; height: 60px; flex-direction: row; position: fixed; top: auto; bottom: 0; border-right: none; border-top: 1px solid #334155; padding: 5px; }
            .sidebar h2 { display: none; }
            .main { margin-left: 0; margin-bottom: 70px; }
            .nav-btn { font-size: 11px; padding: 5px; flex-direction: column; gap: 2px; }
        }
    </style>
</head>
<body id="body">

<div class="sidebar hidden" id="sidebar">
    <h2 style="color:var(--p);">NOVA PRO</h2>
    <button class="nav-btn active" onclick="showSec('feed')">üè† –õ–µ–Ω—Ç–∞</button>
    <button class="nav-btn" onclick="showSec('popular')">üî• –¢—Ä–µ–Ω–¥—ã</button>
    <button class="nav-btn" onclick="showSec('following')">ü§ù –ü–æ–¥–ø–∏—Å–∫–∏</button>
    <button class="nav-btn" onclick="showSec('settings')">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    <div style="margin-top: auto; padding-bottom: 20px;">
        <p id="lvlInfo" style="font-size: 12px; opacity: 0.7;"></p>
        <button class="nav-btn" onclick="logoutUser()">üö™ –í—ã—Ö–æ–¥</button>
    </div>
</div>

<div class="main">
    <div class="container">
        <div id="authBox" class="card">
            <h2>Nova Space</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn" onclick="authAction('login')">–í–æ–π—Ç–∏</button>
            <button class="btn" style="background:none; margin-top:10px" onclick="authAction('reg')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        </div>

        <div id="app" class="hidden">
            <div id="sec-feed">
                <div class="card">
                    <textarea id="postMsg" placeholder="–û —á–µ–º —Ç—ã –¥—É–º–∞–µ—à—å?"></textarea>
                    <input type="file" id="postImg">
                    <button class="btn" onclick="sendPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
                </div>
                <div id="feedList"></div>
            </div>

            <div id="sec-popular" class="hidden"><h3>üî• –ü–æ–ø—É–ª—è—Ä–Ω–æ–µ (–õ–∞–π–∫–∏)</h3><div id="popularList"></div></div>
            <div id="sec-following" class="hidden"><h3>ü§ù –õ–µ–Ω—Ç–∞ –ø–æ–¥–ø–∏—Å–æ–∫</h3><div id="followList"></div></div>
            
            <div id="sec-settings" class="hidden">
                <div class="card">
                    <h3>–ú–æ–π –ü—Ä–æ—Ñ–∏–ª—å</h3>
                    <img id="myAv" class="avatar" style="width:100px; height:100px">
                    <input type="file" id="newAvFile">
                    <button class="btn" onclick="updateAv()">–°–º–µ–Ω–∏—Ç—å —Ñ–æ—Ç–æ</button>
                    <button class="btn" style="background:#444; margin-top:10px" onclick="setTheme('dark')">–¢—ë–º–Ω–∞—è —Ç–µ–º–∞</button>
                    <button class="btn" style="background:#fff; color:#000; margin-top:5px" onclick="setTheme('light')">–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, limit, arrayUnion, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCWfc3TzdVLaiwOhUrEfDaGsEHrUInzuJM",
        authDomain: "doodle-102.firebaseapp.com",
        projectId: "doodle-102",
        storageBucket: "doodle-102.firebasestorage.app",
        messagingSenderId: "296542303637",
        appId: "1:296542303637:web:950b3cbe547c6d10f3f29c"
    };

    const IMG_KEY = "cfedaeb5c6bb179902b44ba10cb396cb";
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let profile = null;

    window.showSec = (s) => {
        ['feed','popular','following','settings'].forEach(id => document.getElementById('sec-'+id).classList.add('hidden'));
        document.getElementById('sec-'+s).classList.remove('hidden');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active');
    };

    window.authAction = (t) => {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        if(t === 'reg') createUserWithEmailAndPassword(auth, e, p);
        else signInWithEmailAndPassword(auth, e, p);
    };

    window.logoutUser = () => signOut(auth);

    onAuthStateChanged(auth, async (u) => {
        if(u) {
            const d = await getDoc(doc(db, "users", u.uid));
            profile = d.exists() ? d.data() : { name: u.email.split('@')[0], xp: 0, avatar: "https://via.placeholder.com/150", following: [] };
            if(!d.exists()) await setDoc(doc(db, "users", u.uid), profile);
            document.getElementById('authBox').classList.add('hidden');
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('myAv').src = profile.avatar;
            document.getElementById('lvlInfo').innerText = `${profile.name} | ${profile.xp} XP`;
            loadAll();
        } else {
            document.getElementById('authBox').classList.remove('hidden');
            document.getElementById('sidebar').classList.add('hidden');
        }
    });

    function loadAll() {
        // –û–±—ã—á–Ω–∞—è –ª–µ–Ω—Ç–∞
        onSnapshot(query(collection(db, "posts"), orderBy("time", "desc"), limit(25)), s => render(s, 'feedList'));
        // –ü–æ–ø—É–ª—è—Ä–Ω–æ–µ
        onSnapshot(query(collection(db, "posts"), orderBy("likes", "desc"), limit(10)), s => render(s, 'popularList'));
        // –ü–æ–¥–ø–∏—Å–∫–∏
        if(profile.following?.length > 0) {
            onSnapshot(query(collection(db, "posts"), where("uid", "in", profile.following), limit(20)), s => render(s, 'followList'));
        }
    }

    window.sendPost = async () => {
        const txt = document.getElementById('postMsg').value, file = document.getElementById('postImg').files[0];
        let img = "";
        if(file) {
            const fd = new FormData(); fd.append("image", file);
            const r = await fetch(`https://api.imgbb.com/1/upload?key=${IMG_KEY}`, {method:"POST", body:fd});
            const j = await r.json(); img = j.data.url;
        }
        await addDoc(collection(db, "posts"), { txt, img, uName: profile.name, uAv: profile.avatar, uid: auth.currentUser.uid, likes: 0, comments: [], time: serverTimestamp() });
        await updateDoc(doc(db, "users", auth.currentUser.uid), { xp: increment(10) });
        document.getElementById('postMsg').value = "";
    };

    function render(s, id) {
        const div = document.getElementById(id); div.innerHTML = "";
        s.forEach(d => {
            const p = d.data(); const pId = d.id;
            const isFol = profile.following?.includes(p.uid);
            div.innerHTML += `
                <div class="post">
                    <div class="post-header">
                        <div class="user-info">
                            <img src="${p.uAv}" class="avatar">
                            <b>${p.uName}</b>
                        </div>
                        ${p.uid !== auth.currentUser.uid ? `<button class="follow-btn" onclick="follow('${p.uid}')">${isFol?'–û—Ç–ø–∏—Å–∞—Ç—å—Å—è':'–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è'}</button>` : ''}
                    </div>
                    <div>${p.txt}</div>
                    ${p.img ? `<img src="${p.img}" class="post-img">` : ''}
                    <div class="action-bar">
                        <button class="action-btn" onclick="like('${pId}')">‚ù§Ô∏è ${p.likes || 0}</button>
                        <button class="action-btn" onclick="comment('${pId}')">üí¨ ${p.comments?.length || 0}</button>
                    </div>
                    <div id="comms-${pId}">${(p.comments || []).map(c => `<div class="comment"><b>${c.u}:</b> ${c.t}</div>`).join('')}</div>
                </div>`;
        });
    }

    window.like = async (id) => await updateDoc(doc(db, "posts", id), { likes: increment(1) });
    window.comment = async (id) => {
        const t = prompt("–í–∞—à –æ—Ç–≤–µ—Ç:");
        if(t) await updateDoc(doc(db, "posts", id), { comments: arrayUnion({ u: profile.name, t: t }) });
    };
    window.follow = async (uid) => {
        const act = profile.following?.includes(uid) ? "arrayRemove" : "arrayUnion";
        // –ó–¥–µ—Å—å –Ω—É–∂–Ω–∞ —Ñ—É–Ω–∫—Ü–∏—è arrayRemove, –¥–æ–±–∞–≤–∏–º –µ—ë –≤ –∏–º–ø–æ—Ä—Ç –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ–ø–∏—à–µ–º –ø—Ä–æ—Ñ–∏–ª—å
        alert("–§—É–Ω–∫—Ü–∏—è –ø–æ–¥–ø–∏—Å–∫–∏ –æ–±–Ω–æ–≤–ª—è–µ—Ç –±–∞–∑—É. –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞!");
        await updateDoc(doc(db, "users", auth.currentUser.uid), { following: arrayUnion(uid) });
    };

    window.updateAv = async () => {
        const file = document.getElementById('newAvFile').files[0];
        const fd = new FormData(); fd.append("image", file);
        const r = await fetch(`https://api.imgbb.com/1/upload?key=${IMG_KEY}`, {method:"POST", body:fd});
        const j = await r.json();
        await updateDoc(doc(db, "users", auth.currentUser.uid), { avatar: j.data.url });
        location.reload();
    };

    window.setTheme = (t) => t === 'light' ? document.body.classList.add('light-theme') : document.body.classList.remove('light-theme');
</script>
</body>
</html>
