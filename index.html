<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Space Pro v8</title>
    <style>
        :root { --p: #ff4757; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --side: #1e293b; }
        .light-theme { --bg: #f1f5f9; --card: #ffffff; --text: #1e293b; --side: #e2e8f0; }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; transition: 0.3s; overflow-x: hidden; }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate { animation: fadeIn 0.4s ease forwards; }

        /* –¶–µ–Ω—Ç—Ä–æ–≤–∫–∞ –≤—Ö–æ–¥–∞ */
        #authBox { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 400px; z-index: 2000; }

        /* Layout */
        .sidebar { width: 260px; background: var(--side); height: 100vh; position: fixed; left: 0; top: 0; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; border-right: 1px solid #334155; z-index: 1000; transition: 0.3s; }
        .main { flex: 1; margin-left: 260px; display: flex; justify-content: center; padding: 20px; min-width: 0; }
        .container { width: 100%; max-width: 600px; }
        
        .card { background: var(--card); padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #334155; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .nav-btn { background: none; border: none; color: var(--text); padding: 12px; text-align: left; cursor: pointer; border-radius: 12px; font-size: 16px; margin-bottom: 5px; width: 100%; transition: 0.2s; }
        .nav-btn:hover, .nav-btn.active { background: var(--p); color: white; }
        
        .post { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #334155; }
        .post-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        .avatar { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; border: 2px solid var(--p); }
        .post-img { width: 100%; border-radius: 15px; margin-top: 10px; border: 1px solid #334155; }
        
        .action-bar { display: flex; gap: 15px; margin-top: 15px; padding-top: 10px; border-top: 1px solid #334155; }
        .action-btn { background: none; border: none; color: #94a3b8; cursor: pointer; font-size: 14px; font-weight: bold; }
        
        .comment { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 12px; margin-top: 8px; font-size: 13px; }
        .btn { background: var(--p); color: white; border: none; padding: 12px; width: 100%; border-radius: 12px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; border: 1px solid #334155; background: var(--bg); color: var(--text); box-sizing: border-box; }
        
        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .sidebar { width: 100%; height: 65px; flex-direction: row; top: auto; bottom: 0; padding: 5px; border-right: none; border-top: 1px solid #334155; }
            .sidebar h2, #userStats { display: none; }
            .main { margin-left: 0; margin-bottom: 80px; }
            .nav-btn { font-size: 12px; text-align: center; padding: 8px 5px; }
        }
    </style>
</head>
<body id="body">

<div class="sidebar hidden" id="sidebar">
    <h2 style="color:var(--p); margin-left: 10px;">NOVA</h2>
    <button class="nav-btn active" onclick="showSec('feed')">üè† –õ–µ–Ω—Ç–∞</button>
    <button class="nav-btn" onclick="showSec('popular')">üî• –¢—Ä–µ–Ω–¥—ã</button>
    <button class="nav-btn" onclick="showSec('settings')">‚öôÔ∏è –ü—Ä–æ—Ñ–∏–ª—å</button>
    <div style="margin-top: auto; padding: 10px;">
        <p id="userStats" style="font-size:12px; opacity:0.6"></p>
        <button onclick="logout()" style="background:none; border:none; color:var(--p); cursor:pointer; font-weight:bold">–í—ã–π—Ç–∏</button>
    </div>
</div>

<div class="main">
    <div class="container">
        <div id="authBox" class="card animate">
            <h2 style="text-align:center; color:var(--p)">Nova Space</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn" onclick="authAction('login')">–í–æ–π—Ç–∏</button>
            <button class="btn" style="background:none; border: 1px solid #334155" onclick="authAction('reg')">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        </div>

        <div id="app" class="hidden">
            <div id="sec-feed" class="animate">
                <div class="card">
                    <textarea id="postTxt" placeholder="–†–∞—Å—Å–∫–∞–∂–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å..."></textarea>
                    <input type="file" id="postFile" accept="image/*">
                    <button class="btn" onclick="sendPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
                </div>
                <div id="feedList"></div>
            </div>

            <div id="sec-popular" class="hidden animate">
                <h3 style="margin-left:10px">üî• –°–∞–º—ã–µ –ø–æ–ø—É–ª—è—Ä–Ω—ã–µ</h3>
                <div id="popularList"></div>
            </div>

            <div id="sec-settings" class="hidden animate">
                <div class="card" style="text-align:center">
                    <img id="myAv" class="avatar" style="width:100px; height:100px; margin-bottom:15px">
                    <h3 id="myNameDisplay">User</h3>
                    <input type="file" id="newAvFile">
                    <button class="btn" onclick="updateAvatar()">–û–±–Ω–æ–≤–∏—Ç—å —Ñ–æ—Ç–æ</button>
                    <hr style="margin:25px 0; border:0; border-top:1px solid #334155">
                    <button class="btn" style="background:#444" onclick="setTheme('dark')">–¢–µ–º–Ω–∞—è —Ç–µ–º–∞</button>
                    <button class="btn" style="background:#fff; color:#000" onclick="setTheme('light')">–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    // –î–æ–±–∞–≤–ª–µ–Ω 'where' –≤ –∏–º–ø–æ—Ä—Ç
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, limit, increment, arrayUnion, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCWfc3TzdVLaiwOhUrEfDaGsEHrUInzuJM",
        authDomain: "doodle-102.firebaseapp.com",
        projectId: "doodle-102",
        storageBucket: "doodle-102.firebasestorage.app",
        messagingSenderId: "296542303637",
        appId: "1:296542303637:web:950b3cbe547c6d10f3f29c"
    };

    const IMGBB_KEY = "cfedaeb5c6bb179902b44ba10cb396cb";
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let profile = null;

    window.showSec = (s) => {
        ['feed','popular','settings'].forEach(id => document.getElementById('sec-'+id).classList.add('hidden'));
        document.getElementById('sec-'+s).classList.remove('hidden');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active');
    };

    window.authAction = (t) => {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        if(!e || !p) return alert("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!");
        if(t === 'reg') createUserWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
        else signInWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
    };

    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, async (u) => {
        if(u) {
            const d = await getDoc(doc(db, "users", u.uid));
            profile = d.exists() ? d.data() : { name: u.email.split('@')[0], xp: 0, avatar: "https://via.placeholder.com/150" };
            if(!d.exists()) await setDoc(doc(db, "users", u.uid), profile);
            
            document.getElementById('authBox').classList.add('hidden');
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('myAv').src = profile.avatar;
            document.getElementById('myNameDisplay').innerText = profile.name;
            document.getElementById('userStats').innerText = `${profile.name} | ${profile.xp} XP`;
            loadData();
        } else {
            document.getElementById('authBox').classList.remove('hidden');
            document.getElementById('sidebar').classList.add('hidden');
            document.getElementById('app').classList.add('hidden');
        }
    });

    window.sendPost = async () => {
        const txt = document.getElementById('postTxt').value, file = document.getElementById('postImg').files[0];
        if(!txt && !file) return;
        let img = "";
        if(file) {
            const fd = new FormData(); fd.append("image", file);
            const r = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, {method:"POST", body:fd});
            const j = await r.json(); img = j.data.url;
        }
        await addDoc(collection(db, "posts"), { 
            txt, img, uName: profile.name, uAv: profile.avatar, 
            uid: auth.currentUser.uid, likes: 0, comments: [], time: serverTimestamp() 
        });
        await updateDoc(doc(db, "users", auth.currentUser.uid), { xp: increment(10) });
        document.getElementById('postTxt').value = "";
        document.getElementById('postImg').value = "";
    };

    function loadData() {
        // –õ–µ–Ω—Ç–∞ –ø–æ –≤—Ä–µ–º–µ–Ω–∏
        onSnapshot(query(collection(db, "posts"), orderBy("time", "desc"), limit(20)), s => render(s, 'feedList'));
        // –ü–æ–ø—É–ª—è—Ä–Ω–æ–µ
        onSnapshot(query(collection(db, "posts"), orderBy("likes", "desc"), limit(10)), s => render(s, 'popularList'));
    }

    function render(s, id) {
        const div = document.getElementById(id); div.innerHTML = "";
        s.forEach(d => {
            const p = d.data(); const pId = d.id;
            div.innerHTML += `
                <div class="post animate">
                    <div class="post-header"><img src="${p.uAv}" class="avatar"><b>${p.uName}</b></div>
                    <div style="margin-bottom:10px">${p.txt}</div>
                    ${p.img ? `<img src="${p.img}" class="post-img">` : ''}
                    <div class="action-bar">
                        <button class="action-btn" onclick="like('${pId}')">‚ù§Ô∏è ${p.likes || 0}</button>
                        <button class="action-btn" onclick="addComm('${pId}')">üí¨ –û—Ç–≤–µ—Ç–∏—Ç—å</button>
                    </div>
                    <div class="comms">${(p.comments || []).map(c => `<div class="comment"><b>${c.u}:</b> ${c.t}</div>`).join('')}</div>
                </div>`;
        });
    }

    window.like = async (id) => await updateDoc(doc(db, "posts", id), { likes: increment(1) });
    window.addComm = async (id) => {
        const t = prompt("–¢–≤–æ–π –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:");
        if(t) await updateDoc(doc(db, "posts", id), { comments: arrayUnion({ u: profile.name, t: t }) });
    };

    window.updateAvatar = async () => {
        const file = document.getElementById('newAvFile').files[0];
        if(!file) return;
        const fd = new FormData(); fd.append("image", file);
        const r = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, {method:"POST", body:fd});
        const j = await r.json();
        await updateDoc(doc(db, "users", auth.currentUser.uid), { avatar: j.data.url });
        location.reload();
    };

    window.setTheme = (t) => t === 'light' ? document.body.classList.add('light-theme') : document.body.classList.remove('light-theme');
</script>
</body>
</html>
