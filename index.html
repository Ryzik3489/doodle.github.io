<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Space v25</title>
    <style>
        :root { --p: #6366f1; --bg: #0b0f1a; --card: #161b2c; --text: #ffffff; --gray: #94a3b8; --glass: rgba(255, 255, 255, 0.05); --gold: #ffd700; }
        * { box-sizing: border-box; transition: 0.2s; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }

        /* Sidebar */
        .sidebar { width: 280px; background: var(--card); height: 100vh; position: fixed; left: 0; top: 0; padding: 25px; border-right: 1px solid var(--glass); display: flex; flex-direction: column; z-index: 1000; }
        .logo { color: var(--p); font-size: 24px; font-weight: 900; margin-bottom: 35px; text-align: center; }
        .nav-btn { background: transparent; border: none; color: var(--gray); padding: 14px 20px; border-radius: 14px; cursor: pointer; display: flex; align-items: center; gap: 12px; font-size: 15px; margin-bottom: 6px; width: 100%; text-align: left; }
        .nav-btn:hover { background: var(--glass); color: white; }
        .nav-btn.active { background: var(--p); color: white; box-shadow: 0 8px 20px -5px rgba(99, 102, 241, 0.4); }

        /* Main Content */
        .main { margin-left: 280px; padding: 30px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 650px; }
        .section { animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Cards & UI */
        .post-card { background: var(--card); border-radius: 24px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--glass); }
        .avatar { width: 48px; height: 48px; border-radius: 14px; object-fit: cover; }
        .prem-border { border: 2px solid var(--gold); }
        .btn-primary { background: var(--p); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: 700; cursor: pointer; width: 100%; }
        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--p); border-radius: 20px; display: flex; align-items: center; justify-content: center; color: white; font-size: 28px; cursor: pointer; z-index: 1001; box-shadow: 0 10px 20px rgba(99,102,241,0.4); }

        .msg-box { height: 350px; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 15px; padding: 15px; margin-bottom: 10px; }
        .hidden { display: none !important; }

        @media (max-width: 850px) {
            .sidebar { width: 100%; height: 70px; bottom: 0; top: auto; flex-direction: row; padding: 5px; border-top: 1px solid var(--glass); }
            .logo, .nav-btn span { display: none; }
            .main { margin-left: 0; padding-bottom: 100px; }
            .nav-btn { flex: 1; justify-content: center; margin-bottom: 0; }
        }
    </style>
</head>
<body>

<div id="authBox" style="height:100vh; display:flex; align-items:center; justify-content:center;">
    <div class="post-card" style="width:350px; text-align:center">
        <h2 style="color:var(--p)">NOVA SPACE</h2>
        <input type="email" id="email" placeholder="Email" style="width:100%; padding:12px; margin:8px 0; border-radius:10px; background:#000; border:1px solid var(--glass); color:#fff">
        <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å" style="width:100%; padding:12px; margin:8px 0; border-radius:10px; background:#000; border:1px solid var(--glass); color:#fff">
        <button class="btn-primary" onclick="authAction('login')">–í–æ–π—Ç–∏</button>
        <p onclick="authAction('reg')" style="color:var(--gray); cursor:pointer; margin-top:15px; font-size:13px">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</p>
    </div>
</div>

<div id="app" class="hidden">
    <div class="sidebar">
        <div class="logo">NOVA SPACE</div>
        <button class="nav-btn active" id="nav-feed" onclick="showSec('feed')">üè† <span>–õ–µ–Ω—Ç–∞</span></button>
        <button class="nav-btn" id="nav-popular" onclick="showSec('popular')">üî• <span>–ü–æ–ø—É–ª—è—Ä–Ω–æ–µ</span></button>
        <button class="nav-btn" id="nav-ls" onclick="showSec('ls')">üí¨ <span>–°–æ–æ–±—â–µ–Ω–∏—è</span></button>
        <button class="nav-btn" id="nav-shop" onclick="showSec('shop')">üõí <span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" id="nav-notif" onclick="showSec('notif')">üîî <span>–°–æ–±—ã—Ç–∏—è</span></button>
        <button class="nav-btn" id="nav-profile" onclick="viewProfile()">üë§ <span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
        <button onclick="logout()" style="margin-top:auto" class="nav-btn">üö™ <span>–í—ã—Ö–æ–¥</span></button>
    </div>

    <div class="main">
        <div class="container">
            <div id="sec-feed" class="section"></div>
            <div id="sec-popular" class="section hidden"></div>
            <div id="sec-ls" class="section hidden">
                <div class="post-card">
                    <h3>–õ–∏—á–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è</h3>
                    <div id="msgBox" class="msg-box">–ß–∞—Ç –Ω–µ –≤—ã–±—Ä–∞–Ω. –ó–∞–π–¥–∏—Ç–µ –≤ –ø—Ä–æ—Ñ–∏–ª—å —é–∑–µ—Ä–∞.</div>
                    <div style="display:flex; gap:10px">
                        <input id="msgInp" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="flex:1; background:#000; color:#fff; border:1px solid var(--glass); padding:10px; border-radius:10px">
                        <button class="btn-primary" style="width:60px" onclick="sendMsg()">üì§</button>
                    </div>
                </div>
            </div>
            <div id="sec-shop" class="section hidden">
                <div class="post-card">
                    <h3>–ú–∞–≥–∞–∑–∏–Ω</h3>
                    <p>–ë–∞–ª–∞–Ω—Å: <b id="shopXp">0</b> XP</p>
                    <button class="btn-primary" onclick="buyItem('‚≠ê', 10000)">–ö—É–ø–∏—Ç—å PREMIUM ‚≠ê (10k XP)</button>
                </div>
            </div>
            <div id="sec-notif" class="section hidden">
                <div class="post-card"><h3>–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</h3><div id="notifList">–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç</div></div>
            </div>
            <div id="sec-profile" class="section hidden">
                <div id="profHead"></div>
                <div id="profPosts"></div>
            </div>
        </div>
    </div>
    <div class="fab" onclick="document.getElementById('postModal').classList.remove('hidden')">+</div>
</div>

<div id="postModal" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:2000; display:flex; align-items:center; justify-content:center">
    <div class="post-card" style="width:90%; max-width:500px">
        <h3>–ù–æ–≤—ã–π –ø–æ—Å—Ç</h3>
        <textarea id="postTxt" placeholder="–û —á–µ–º –¥—É–º–∞–µ—Ç–µ?" rows="5" style="width:100%; background:#000; color:#fff; padding:15px; border-radius:15px; border:1px solid var(--glass)"></textarea>
        <button class="btn-primary" style="margin-top:10px" onclick="sendPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        <button onclick="document.getElementById('postModal').classList.add('hidden')" style="width:100%; background:none; border:none; color:var(--gray); cursor:pointer">–û—Ç–º–µ–Ω–∞</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, collection, addDoc, updateDoc, query, serverTimestamp, increment, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCWfc3TzdVLaiwOhUrEfDaGsEHrUInzuJM", authDomain: "doodle-102.firebaseapp.com", projectId: "doodle-102", storageBucket: "doodle-102.firebasestorage.app", messagingSenderId: "296542303637", appId: "1:296542303637:web:950b3cbe547c6d10f3f29c" };
    const app = initializeApp(firebaseConfig); const auth = getAuth(app); const db = getFirestore(app);

    let myP = null; let activeChat = null;

    // –ì–õ–ê–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –ù–ê–í–ò–ì–ê–¶–ò–ò (–¢–µ–ø–µ—Ä—å —Ç–æ—á–Ω–æ —Ä–∞–±–æ—Ç–∞–µ—Ç)
    window.showSec = (target) => {
        document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        
        const targetSec = document.getElementById('sec-' + target);
        const targetBtn = document.getElementById('nav-' + target);
        
        if(targetSec) targetSec.classList.remove('hidden');
        if(targetBtn) targetBtn.classList.add('active');
    };

    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), ds => {
                myP = ds.data(); if(!myP) return;
                document.getElementById('shopXp').innerText = myP.xp;
                document.getElementById('app').classList.remove('hidden');
                document.getElementById('authBox').classList.add('hidden');
            });
            loadData();
        } else { document.getElementById('app').classList.add('hidden'); document.getElementById('authBox').classList.remove('hidden'); }
    });

    function loadData() {
        onSnapshot(collection(db, "posts"), s => {
            const feed = document.getElementById('sec-feed');
            const pop = document.getElementById('sec-popular');
            feed.innerHTML = "<h3>–õ–µ–Ω—Ç–∞</h3>"; pop.innerHTML = "<h3>–ü–æ–ø—É–ª—è—Ä–Ω–æ–µ (5+ –ª–∞–π–∫–æ–≤)</h3>";
            
            s.docs.sort((a,b) => (b.data().time?.seconds||0) - (a.data().time?.seconds||0)).forEach(d => {
                const p = d.data();
                const html = `
                    <div class="post-card">
                        <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px">
                            <img src="${p.uAv}" class="avatar ${p.isPrem?'prem-border':''}">
                            <div>
                                <b>${p.uName} ${p.isPrem?'‚≠ê':''}</b>
                                <div style="font-size:12px; color:var(--gray)">@${p.uName.toLowerCase().replace(/\s/g,'')}</div>
                            </div>
                        </div>
                        <p>${p.txt}</p>
                        <div style="color:var(--gray); font-size:14px">‚ù§Ô∏è ${p.likes||0} | üí¨ ${p.comments?.length||0}</div>
                    </div>`;
                feed.innerHTML += html;
                if(p.likes >= 5) pop.innerHTML += html;
            });
        });
    }

    window.viewProfile = (uid = auth.currentUser.uid) => {
        showSec('profile');
        onSnapshot(doc(db, "users", uid), d => {
            const u = d.data();
            document.getElementById('profHead').innerHTML = `
                <div class="post-card" style="text-align:center">
                    <img src="${u.avatar}" class="avatar ${u.isPrem?'prem-border':''}" style="width:80px; height:80px">
                    <h2>${u.name}</h2>
                    <p style="color:var(--gray)">@${u.name.toLowerCase().replace(/\s/g,'')}</p>
                    <p>${u.xp} XP</p>
                    ${uid !== auth.currentUser.uid ? `<button class="btn-primary" onclick="startChat('${uid}', '${u.name}')">–ù–∞–ø–∏—Å–∞—Ç—å –õ–°</button>` : ''}
                </div>`;
        });
    };

    window.startChat = (uid, name) => {
        activeChat = uid;
        showSec('ls');
        document.getElementById('msgBox').innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–∞ —Å " + name + "...";
        const q = query(collection(db, "messages"), where("chatId", "in", [auth.currentUser.uid+"_"+uid, uid+"_"+auth.currentUser.uid]));
        onSnapshot(q, s => {
            const box = document.getElementById('msgBox'); box.innerHTML = "";
            s.docs.sort((a,b) => a.data().time - b.data().time).forEach(d => {
                const m = d.data();
                const isMe = m.from === auth.currentUser.uid;
                box.innerHTML += `<div style="text-align:${isMe?'right':'left'}; margin-bottom:10px">
                    <span style="background:${isMe?var(--p):'#334155'}; padding:8px 12px; border-radius:10px; display:inline-block">${m.txt}</span>
                </div>`;
            });
        });
    };

    window.sendMsg = async () => {
        const txt = document.getElementById('msgInp').value;
        if(!txt || !activeChat) return;
        await addDoc(collection(db, "messages"), { chatId: auth.currentUser.uid+"_"+activeChat, from: auth.currentUser.uid, txt, time: Date.now() });
        document.getElementById('msgInp').value = "";
    };

    window.sendPost = async () => {
        const txt = document.getElementById('postTxt').value;
        if(!txt) return;
        await addDoc(collection(db, "posts"), { txt, uid: auth.currentUser.uid, uName: myP.name, uAv: myP.avatar, isPrem: myP.isPrem||false, likes: 0, likedBy: [], comments: [], time: serverTimestamp() });
        await updateDoc(doc(db, "users", auth.currentUser.uid), { xp: increment(15) });
        document.getElementById('postModal').classList.add('hidden');
    };

    window.authAction = (t) => {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        if(t === 'reg') createUserWithEmailAndPassword(auth, e, p); else signInWithEmailAndPassword(auth, e, p);
    };
    window.logout = () => signOut(auth);
</script>
</body>
</html>
