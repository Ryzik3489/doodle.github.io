<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Social</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        :root { --p: #ff4757; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --side: #1e293b; --gold: #ffd700; }
        .light-theme { --bg: #f1f5f9; --card: #ffffff; --text: #1e293b; --side: #e2e8f0; }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; transition: 0.3s; }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ */
        .sidebar { width: 260px; background: var(--side); height: 100vh; position: fixed; left: 0; top: 0; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; border-right: 1px solid #334155; z-index: 1000; }
        .header { position: fixed; top: 0; right: 0; left: 260px; height: 65px; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); display: flex; align-items: center; justify-content: space-between; padding: 0 25px; border-bottom: 1px solid #334155; z-index: 900; }
        .main { flex: 1; margin-left: 260px; margin-top: 65px; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 650px; }
        
        .card { background: var(--card); padding: 20px; border-radius: 24px; margin-bottom: 20px; border: 1px solid #334155; }
        .nav-btn { background: none; border: none; color: var(--text); padding: 14px; text-align: left; cursor: pointer; border-radius: 16px; width: 100%; margin-bottom: 5px; transition: 0.2s; display: flex; align-items: center; gap: 10px; font-size: 16px; }
        .nav-btn:hover, .nav-btn.active { background: var(--p); color: white; }
        
        .post { background: var(--card); border-radius: 24px; padding: 20px; margin-bottom: 20px; border: 1px solid #334155; }
        .avatar { width: 50px; height: 50px; border-radius: 15px; object-fit: cover; border: 2px solid #334155; cursor: pointer; }
        .post-img { width: 100%; border-radius: 20px; margin-top: 15px; }
        
        .verify { color: #38bdf8; margin-left: 4px; font-size: 14px; }
        .btn { background: var(--p); color: white; border: none; padding: 10px 20px; border-radius: 12px; cursor: pointer; font-weight: bold; }
        
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; border: 1px solid #334155; background: var(--bg); color: var(--text); box-sizing: border-box; }
        .hidden { display: none !important; }

        .stat-box { display: flex; gap: 20px; margin: 15px 0; font-size: 14px; }
        .stat-item { text-align: center; }
        .stat-num { display: block; font-weight: bold; font-size: 18px; }

        @media (max-width: 768px) {
            .sidebar { width: 100%; height: 70px; flex-direction: row; top: auto; bottom: 0; padding: 5px; border-top: 1px solid #334155; }
            .header, .sidebar h2 { display: none; }
            .main { margin-left: 0; margin-top: 0; margin-bottom: 80px; }
            .nav-btn { flex-direction: column; font-size: 10px; gap: 2px; }
        }
    </style>
</head>
<body>

<div class="sidebar hidden" id="sidebar">
    <h2 style="color:var(--p); margin-bottom: 20px;">NOVA</h2>
    <button class="nav-btn active" id="btn-feed" onclick="showSec('feed')">üè† –õ–µ–Ω—Ç–∞</button>
    <button class="nav-btn" id="btn-chat" onclick="showSec('chat')">üí¨ –ß–∞—Ç</button>
    <button class="nav-btn" id="btn-profile" onclick="viewProfile()">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
    <div style="margin-top: auto;">
        <p id="userStats" style="font-size:11px; opacity:0.6"></p>
        <button onclick="logout()" style="color:var(--p); background:none; border:none; cursor:pointer">–í—ã—Ö–æ–¥</button>
    </div>
</div>

<div class="header hidden" id="header">
    <div id="headerTitle" style="font-weight:bold">–ì–ª–∞–≤–Ω–∞—è</div>
    <div id="xpBadge" style="background:var(--p); padding:5px 15px; border-radius:15px; font-weight:bold;">0 XP</div>
</div>

<div class="main">
    <div class="container">
        <div id="authBox" class="card" style="max-width:400px; margin: 100px auto;">
            <h2 style="text-align:center">Nova Space</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn" style="width:100%" onclick="authAction('login')">–í–æ–π—Ç–∏</button>
            <button class="btn" style="width:100%; background:none; border:1px solid #334155; margin-top:10px" onclick="authAction('reg')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        </div>

        <div id="app" class="hidden">
            <div id="sec-feed">
                <div class="card">
                    <textarea id="postTxt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
                    <input type="file" id="postFile">
                    <button class="btn" onclick="sendPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
                </div>
                <div id="feedList"></div>
            </div>

            <div id="sec-profile" class="hidden">
                <div class="card" style="text-align:center">
                    <img id="viewAv" class="avatar" style="width:100px; height:100px; border-radius:30px">
                    <h2 id="viewName">Name <span id="viewVerify"></span></h2>
                    <div class="stat-box" style="justify-content:center">
                        <div class="stat-item"><span class="stat-num" id="countSub">0</span>–ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤</div>
                        <div class="stat-item"><span class="stat-num" id="countXP">0</span>XP</div>
                    </div>
                    <div id="profileActions"></div>
                </div>
                <div id="userPosts"></div>
            </div>

            <div id="sec-chat" class="hidden">
                <div class="card" id="chatBox" style="height:400px; overflow-y:auto; margin-bottom:10px"></div>
                <div class="card" style="display:flex; gap:10px">
                    <input type="text" id="chatMsg" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
                    <button class="btn" onclick="sendChat()">üì°</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, query, onSnapshot, serverTimestamp, limit, increment, arrayUnion, arrayRemove, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCWfc3TzdVLaiwOhUrEfDaGsEHrUInzuJM",
        authDomain: "doodle-102.firebaseapp.com",
        projectId: "doodle-102",
        storageBucket: "doodle-102.firebasestorage.app",
        messagingSenderId: "296542303637",
        appId: "1:296542303637:web:950b3cbe547c6d10f3f29c"
    };

    const IMGBB_KEY = "cfedaeb5c6bb179902b44ba10cb396cb";
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let profile = null;
    let currentViewUid = null;

    window.showSec = (s) => {
        ['feed','profile','chat'].forEach(id => {
            document.getElementById('sec-'+id).classList.add('hidden');
            document.getElementById('btn-'+id)?.classList.remove('active');
        });
        document.getElementById('sec-'+s).classList.remove('hidden');
        document.getElementById('btn-'+s)?.classList.add('active');
    };

    window.authAction = (t) => {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        if(t === 'reg') createUserWithEmailAndPassword(auth, e, p);
        else signInWithEmailAndPassword(auth, e, p);
    };

    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, async (u) => {
        if(u) {
            const d = await getDoc(doc(db, "users", u.uid));
            // –ê–í–¢–û-–ì–ê–õ–û–ß–ö–ê: –í–ø–∏—à–∏ —Å–≤–æ–π email –Ω–∏–∂–µ
            const myEmail = "—Ç–≤–æ–π_email@gmail.com"; 
            profile = d.exists() ? d.data() : { 
                name: u.email.split('@')[0], xp: 0, avatar: "https://via.placeholder.com/150", 
                subs: [], isVerified: u.email === myEmail 
            };
            if(!d.exists()) await setDoc(doc(db, "users", u.uid), profile);
            
            ['sidebar','header','app'].forEach(id => document.getElementById(id).classList.remove('hidden'));
            document.getElementById('authBox').classList.add('hidden');
            document.getElementById('xpBadge').innerText = profile.xp + " XP";
            loadData();
        } else {
            document.getElementById('authBox').classList.remove('hidden');
            ['sidebar','header','app'].forEach(id => document.getElementById(id).classList.add('hidden'));
        }
    });

    // –ü–û–ö–ê–ó –ü–†–û–§–ò–õ–Ø (—Å–≤–æ–µ–≥–æ –∏–ª–∏ —á—É–∂–æ–≥–æ)
    window.viewProfile = async (uid = auth.currentUser.uid) => {
        currentViewUid = uid;
        showSec('profile');
        const d = await getDoc(doc(db, "users", uid));
        const u = d.data();
        
        document.getElementById('viewAv').src = u.avatar;
        document.getElementById('viewName').innerText = u.name;
        document.getElementById('viewVerify').innerHTML = u.isVerified ? '<span class="verify">‚úÖ</span>' : '';
        document.getElementById('countSub').innerText = u.subs ? u.subs.length : 0;
        document.getElementById('countXP').innerText = u.xp;

        const acts = document.getElementById('profileActions');
        acts.innerHTML = "";
        
        if(uid !== auth.currentUser.uid) {
            const isSubbed = u.subs?.includes(auth.currentUser.uid);
            acts.innerHTML = `<button class="btn" onclick="toggleSub('${uid}', ${isSubbed})">${isSubbed ? '–û—Ç–ø–∏—Å–∞—Ç—å—Å—è' : '–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è'}</button>`;
        } else {
            acts.innerHTML = `<p style="font-size:12px; opacity:0.5">–≠—Ç–æ –≤–∞—à –ø—Ä–æ—Ñ–∏–ª—å</p>`;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ —é–∑–µ—Ä–∞
        onSnapshot(query(collection(db, "posts"), where("uid", "==", uid)), s => {
            render(s.docs, 'userPosts');
        });
    };

    window.toggleSub = async (targetUid, isSubbed) => {
        await updateDoc(doc(db, "users", targetUid), {
            subs: isSubbed ? arrayRemove(auth.currentUser.uid) : arrayUnion(auth.currentUser.uid)
        });
        viewProfile(targetUid);
    };

    window.sendPost = async () => {
        const txt = document.getElementById('postTxt').value, file = document.getElementById('postFile').files[0];
        if(!txt && !file) return;
        let img = "";
        if(file) {
            const fd = new FormData(); fd.append("image", file);
            const r = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, {method:"POST", body:fd});
            const j = await r.json(); img = j.data.url;
        }
        await addDoc(collection(db, "posts"), { 
            txt, img, uName: profile.name, uAv: profile.avatar, uXp: profile.xp, isVerified: profile.isVerified || false,
            uid: auth.currentUser.uid, likes: 0, likedBy: [], comments: [], time: serverTimestamp() 
        });
        await updateDoc(doc(db, "users", auth.currentUser.uid), { xp: increment(15) });
        location.reload();
    };

    window.sendChat = async () => {
        const m = document.getElementById('chatMsg').value;
        if(!m) return;
        await addDoc(collection(db, "chat_global"), { u: profile.name, t: m, uid: auth.currentUser.uid, time: serverTimestamp() });
        document.getElementById('chatMsg').value = "";
    };

    function loadData() {
        onSnapshot(query(collection(db, "posts"), limit(30)), s => {
            const docs = s.docs.sort((a,b) => (b.data().time?.seconds || 0) - (a.data().time?.seconds || 0));
            render(docs, 'feedList');
        });

        onSnapshot(query(collection(db, "chat_global"), limit(20)), s => {
            const msgs = s.docs.sort((a,b) => (a.data().time?.seconds || 0) - (b.data().time?.seconds || 0));
            const div = document.getElementById('chatBox'); div.innerHTML = "";
            msgs.forEach(d => {
                const c = d.data();
                div.innerHTML += `<div style="margin-bottom:5px; font-size:14px"><b>${c.u}:</b> ${c.t}</div>`;
            });
            div.scrollTop = div.scrollHeight;
        });
    }

    function render(docs, id) {
        const div = document.getElementById(id); div.innerHTML = "";
        docs.forEach(d => {
            const p = d.data(), pId = d.id;
            div.innerHTML += `
                <div class="post">
                    <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px">
                        <img src="${p.uAv}" class="avatar" onclick="viewProfile('${p.uid}')">
                        <div onclick="viewProfile('${p.uid}')" style="cursor:pointer">
                            <b>${p.uName}${p.isVerified ? '<span class="verify">‚úÖ</span>' : ''}</b>
                            <div style="font-size:10px; opacity:0.5">${p.uXp} XP</div>
                        </div>
                    </div>
                    <div>${p.txt}</div>
                    ${p.img ? `<img src="${p.img}" class="post-img">` : ''}
                </div>`;
        });
    }
</script>
</body>
</html>
