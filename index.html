<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Space v23</title>
    <style>
        :root { 
            --p: #6366f1; --bg: #0b0f1a; --card: #161b2c; 
            --text: #ffffff; --gray: #94a3b8; --glass: rgba(255, 255, 255, 0.05);
            --gold: #ffd700;
        }
        
        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .sidebar { width: 280px; background: var(--card); height: 100vh; position: fixed; left: 0; top: 0; padding: 30px; border-right: 1px solid var(--glass); display: flex; flex-direction: column; z-index: 1000; }
        .logo { color: var(--p); font-size: 24px; font-weight: 900; letter-spacing: 2px; margin-bottom: 40px; padding-left: 20px; text-transform: uppercase; }
        
        .nav-btn { background: transparent; border: none; color: var(--gray); padding: 15px 20px; border-radius: 16px; cursor: pointer; display: flex; align-items: center; gap: 15px; font-size: 16px; margin-bottom: 5px; width: 100%; }
        .nav-btn:hover { background: var(--glass); color: white; transform: translateX(5px); }
        .nav-btn.active { background: var(--p); color: white; box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.3); }

        .main { margin-left: 280px; padding: 40px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 650px; animation: fadeIn 0.5s ease-out; }

        .post-card { background: var(--card); border-radius: 26px; padding: 24px; margin-bottom: 20px; border: 1px solid var(--glass); position: relative; }
        .post-card:hover { border-color: rgba(99, 102, 241, 0.3); }
        
        .avatar { width: 50px; height: 50px; border-radius: 16px; object-fit: cover; }
        .prem-border { border: 2px solid var(--gold) !important; box-shadow: 0 0 15px rgba(255, 215, 0, 0.2); }

        .action-bar { display: flex; gap: 20px; margin-top: 20px; padding-top: 15px; border-top: 1px solid var(--glass); }
        .act-btn { background: none; border: none; color: var(--gray); cursor: pointer; display: flex; align-items: center; gap: 8px; font-weight: 600; font-size: 15px; }
        .act-btn:active { transform: scale(0.9); }
        .liked { color: #ff4757 !important; }
        .disliked { color: #54a0ff !important; }

        .comm-box { background: rgba(0,0,0,0.2); border-radius: 18px; padding: 15px; margin-top: 15px; font-size: 14px; }
        
        .btn-primary { background: var(--p); color: white; border: none; padding: 14px; border-radius: 16px; font-weight: 700; cursor: pointer; width: 100%; }
        .btn-primary:hover { filter: brightness(1.2); }

        .fab { position: fixed; bottom: 40px; right: 40px; width: 64px; height: 64px; background: var(--p); border-radius: 22px; display: flex; align-items: center; justify-content: center; color: white; font-size: 30px; cursor: pointer; box-shadow: 0 15px 30px rgba(99, 102, 241, 0.4); z-index: 1001; }
        .fab:hover { transform: scale(1.1) rotate(90deg); }

        .hidden { display: none !important; }

        @media (max-width: 850px) {
            .sidebar { width: 100%; height: 75px; bottom: 0; top: auto; flex-direction: row; padding: 5px; border-top: 1px solid var(--glass); border-right: none; }
            .logo { display: none; }
            .main { margin-left: 0; padding: 15px 15px 100px 15px; }
            .nav-btn { flex-direction: column; font-size: 10px; gap: 4px; justify-content: center; }
            .nav-btn span { display: block; }
            .fab { bottom: 95px; right: 20px; width: 56px; height: 56px; }
        }
    </style>
</head>
<body>

<div id="authBox" style="height:100vh; display:flex; align-items:center; justify-content:center;">
    <div class="post-card" style="width:90%; max-width:400px; text-align:center">
        <h2 style="color:var(--p)">NOVA SPACE</h2>
        <input type="email" id="email" placeholder="Email" style="width:100%; padding:15px; margin:10px 0; border-radius:12px; background:#000; border:1px solid var(--glass); color:#fff">
        <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å" style="width:100%; padding:15px; margin:10px 0; border-radius:12px; background:#000; border:1px solid var(--glass); color:#fff">
        <button class="btn-primary" onclick="authAction('login')">–í–æ–π—Ç–∏</button>
        <p onclick="authAction('reg')" style="color:var(--gray); cursor:pointer; margin-top:15px; font-size:14px">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <span style="color:var(--p)">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</span></p>
    </div>
</div>

<div id="app" class="hidden">
    <div class="sidebar">
        <div class="logo">NOVA SPACE</div>
        <button class="nav-btn active" id="btn-feed" onclick="showSec('feed')">üè† <span>–õ–µ–Ω—Ç–∞</span></button>
        <button class="nav-btn" id="btn-shop" onclick="showSec('shop')">üõí <span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" id="btn-notif" onclick="showSec('notif')">üîî <span>–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</span></button>
        <button class="nav-btn" id="btn-profile" onclick="viewProfile()">üë§ <span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
        <button onclick="logout()" style="margin-top:auto" class="nav-btn">üö™ <span>–í—ã—Ö–æ–¥</span></button>
    </div>

    <div class="main">
        <div class="container">
            <div id="sec-feed"></div>
            
            <div id="sec-shop" class="hidden">
                <div class="post-card">
                    <h3>–ú–∞–≥–∞–∑–∏–Ω –ø—Ä–µ–¥–º–µ—Ç–æ–≤</h3>
                    <p style="color:var(--gray)">–í–∞—à –±–∞–ª–∞–Ω—Å: <span id="shopXp" style="color:white; font-weight:bold">0</span> XP</p>
                    <button class="btn-primary" style="margin-bottom:10px" onclick="buyItem('üëë', 500)">üëë –ö–æ—Ä–æ–Ω–∞ –≤ –Ω–∏–∫ (500 XP)</button>
                    <button class="btn-primary" style="background: linear-gradient(45deg, #9b59b6, #8e44ad);" onclick="buyItem('‚≠ê', 10000)">‚≠ê –°—Ç–∞—Ç—É—Å PREMIUM (10k XP)</button>
                </div>
            </div>

            <div id="sec-notif" class="hidden">
                <div class="post-card"><h3>–°–æ–±—ã—Ç–∏—è</h3><div id="notifList" style="color:var(--gray)">–ó–¥–µ—Å—å –±—É–¥—É—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è...</div></div>
            </div>

            <div id="sec-profile" class="hidden">
                <div id="profileHeader"></div>
                <div id="myPosts"></div>
            </div>
        </div>
    </div>

    <div class="fab" onclick="document.getElementById('postModal').classList.remove('hidden')">+</div>
</div>

<div id="postModal" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.85); z-index:2000; display:flex; align-items:center; justify-content:center; backdrop-filter:blur(5px)">
    <div class="post-card" style="width:90%; max-width:500px">
        <h3>–ù–æ–≤–∞—è –º—ã—Å–ª—å</h3>
        <textarea id="postTxt" placeholder="–ß—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç?" rows="5" style="width:100%; background:#000; color:#fff; border-radius:15px; padding:15px; border:1px solid var(--glass); outline:none; font-size:16px"></textarea>
        <button class="btn-primary" style="margin-top:15px" onclick="sendPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        <button onclick="document.getElementById('postModal').classList.add('hidden')" style="width:100%; background:none; border:none; color:var(--gray); margin-top:10px; cursor:pointer">–û—Ç–º–µ–Ω–∞</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, collection, addDoc, updateDoc, query, serverTimestamp, increment, arrayUnion, arrayRemove, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCWfc3TzdVLaiwOhUrEfDaGsEHrUInzuJM", authDomain: "doodle-102.firebaseapp.com", projectId: "doodle-102", storageBucket: "doodle-102.firebasestorage.app", messagingSenderId: "296542303637", appId: "1:296542303637:web:950b3cbe547c6d10f3f29c" };
    const app = initializeApp(firebaseConfig); const auth = getAuth(app); const db = getFirestore(app);

    let myP = null;

    window.showSec = (s) => {
        ['feed','shop','notif','profile'].forEach(id => {
            document.getElementById('sec-'+id).classList.add('hidden');
            document.getElementById('btn-'+id)?.classList.remove('active');
        });
        document.getElementById('sec-'+s).classList.remove('hidden');
        document.getElementById('btn-'+s)?.classList.add('active');
    };

    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), ds => {
                myP = ds.data(); if(!myP) return;
                document.getElementById('shopXp').innerText = myP.xp;
                document.getElementById('app').classList.remove('hidden');
                document.getElementById('authBox').classList.add('hidden');
            });
            loadFeed();
        } else {
            document.getElementById('app').classList.add('hidden');
            document.getElementById('authBox').classList.remove('hidden');
        }
    });

    function loadFeed() {
        onSnapshot(collection(db, "posts"), s => {
            const div = document.getElementById('sec-feed'); div.innerHTML = "";
            s.docs.sort((a,b) => (b.data().time?.seconds||0) - (a.data().time?.seconds||0)).forEach(d => {
                const p = d.data(), id = d.id;
                const isLiked = p.likedBy?.includes(auth.currentUser.uid);
                const isDisliked = p.dislikedBy?.includes(auth.currentUser.uid);
                
                div.innerHTML += `
                    <div class="post-card">
                        <div style="display:flex; align-items:center; gap:12px; margin-bottom:15px">
                            <img src="${p.uAv}" class="avatar ${p.isPrem ? 'prem-border' : ''}">
                            <div>
                                <b style="display:block">${p.uName} ${p.isPrem ? '‚≠ê' : ''}</b>
                                <span style="font-size:11px; color:var(--gray)">${p.time ? '–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ' : '–°–µ–π—á–∞—Å'}</span>
                            </div>
                            ${p.uid === auth.currentUser.uid ? `<button onclick="delPost('${id}')" style="margin-left:auto; background:none; border:none; cursor:pointer">üóëÔ∏è</button>` : ''}
                        </div>
                        <p style="font-size:16px; line-height:1.5">${p.txt}</p>
                        <div class="action-bar">
                            <button class="act-btn ${isLiked?'liked':''}" onclick="handleVote('${id}', 'like', ${isLiked})">‚ù§Ô∏è ${p.likes || 0}</button>
                            <button class="act-btn ${isDisliked?'disliked':''}" onclick="handleVote('${id}', 'dislike', ${isDisliked})">üëé ${p.dislikes || 0}</button>
                            <button class="act-btn" onclick="addComm('${id}')">üí¨ ${p.comments?.length || 0}</button>
                        </div>
                        ${p.comments?.length ? `<div class="comm-box">${p.comments.map(c => `<div><b>${c.u}:</b> ${c.t}</div>`).join('')}</div>` : ''}
                    </div>`;
            });
        });
    }

    window.handleVote = async (id, type, isActive) => {
        const field = type === 'like' ? 'likes' : 'dislikes';
        const list = type === 'like' ? 'likedBy' : 'dislikedBy';
        await updateDoc(doc(db, "posts", id), { 
            [field]: increment(isActive ? -1 : 1), 
            [list]: isActive ? arrayRemove(auth.currentUser.uid) : arrayUnion(auth.currentUser.uid) 
        });
    };

    window.buyItem = async (emoji, price) => {
        if(myP.xp >= price) {
            let update = { xp: increment(-price) };
            if(emoji === '‚≠ê') update.isPrem = true;
            else update.shopBadge = emoji;
            await updateDoc(doc(db, "users", auth.currentUser.uid), update);
            alert("–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º —Å –ø–æ–∫—É–ø–∫–æ–π!");
        } else alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ XP!");
    };

    window.addComm = async (id) => {
        const t = prompt("–í–∞—à –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:");
        if(t) await updateDoc(doc(db, "posts", id), { comments: arrayUnion({ u: myP.name + (myP.shopBadge || ''), t: t }) });
    };

    window.delPost = async (id) => { if(confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø–æ—Å—Ç?")) await deleteDoc(doc(db, "posts", id)); };

    window.sendPost = async () => {
        const txt = document.getElementById('postTxt').value;
        if(!txt) return;
        await addDoc(collection(db, "posts"), {
            txt, uid: auth.currentUser.uid, uName: myP.name + (myP.shopBadge || ''), uAv: myP.avatar, 
            isPrem: myP.isPrem || false, likes: 0, dislikes: 0, likedBy: [], dislikedBy: [], comments: [], time: serverTimestamp()
        });
        await updateDoc(doc(db, "users", auth.currentUser.uid), { xp: increment(15) });
        document.getElementById('postTxt').value = "";
        document.getElementById('postModal').classList.add('hidden');
    };

    window.viewProfile = (uid = auth.currentUser.uid) => {
        showSec('profile');
        onSnapshot(doc(db, "users", uid), d => {
            const u = d.data();
            document.getElementById('profileHeader').innerHTML = `
                <div class="post-card" style="text-align:center">
                    <img src="${u.avatar}" class="avatar ${u.isPrem ? 'prem-border' : ''}" style="width:100px; height:100px; border-radius:30px">
                    <h2>${u.name} ${u.shopBadge || ''} ${u.isPrem ? '‚≠ê' : ''}</h2>
                    <p style="color:var(--gray)">${u.xp} XP | ${u.subs?.length || 0} –ü–æ–¥–ø–∏—Å—á–∏–∫–æ–≤</p>
                </div>`;
        });
    };

    window.authAction = (t) => {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        if(t === 'reg') createUserWithEmailAndPassword(auth, e, p); else signInWithEmailAndPassword(auth, e, p);
    };
    window.logout = () => signOut(auth);
</script>
</body>
</html>
