<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Space</title>
    
    <link rel="icon" href="favicon.png" type="image/png">
    
    <style>
        :root { --p: #ff4757; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --side: #1e293b; --gold: #ffd700; }
        .light-theme { --bg: #f1f5f9; --card: #ffffff; --text: #1e293b; --side: #e2e8f0; }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; transition: 0.3s; }

        /* –≠—Ñ—Ñ–µ–∫—Ç –∑–æ–ª–æ—Ç–æ–π —Ä–∞–º–∫–∏ –¥–ª—è VIP (100+ XP) */
        .avatar-gold { border: 3px solid var(--gold) !important; box-shadow: 0 0 15px rgba(255, 215, 0, 0.6); }

        /* –®–∞–ø–∫–∞ */
        .header { position: fixed; top: 0; right: 0; left: 260px; height: 60px; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: space-between; padding: 0 25px; border-bottom: 1px solid #334155; z-index: 900; }

        .sidebar { width: 260px; background: var(--side); height: 100vh; position: fixed; left: 0; top: 0; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; border-right: 1px solid #334155; z-index: 1000; }
        .main { flex: 1; margin-left: 260px; margin-top: 60px; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 650px; }
        
        .card { background: var(--card); padding: 20px; border-radius: 24px; margin-bottom: 20px; border: 1px solid #334155; transition: 0.3s; }
        .nav-btn { background: none; border: none; color: var(--text); padding: 14px; text-align: left; cursor: pointer; border-radius: 16px; font-size: 16px; width: 100%; margin-bottom: 5px; }
        .nav-btn.active, .nav-btn:hover { background: var(--p); color: white; }
        
        .post { background: var(--card); border-radius: 24px; padding: 20px; margin-bottom: 20px; border: 1px solid #334155; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .avatar { width: 50px; height: 50px; border-radius: 15px; object-fit: cover; border: 2px solid #334155; }
        .post-img { width: 100%; border-radius: 20px; margin-top: 15px; }
        
        .btn { background: var(--p); color: white; border: none; padding: 14px; width: 100%; border-radius: 16px; cursor: pointer; font-weight: bold; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; border: 1px solid #334155; background: var(--bg); color: var(--text); box-sizing: border-box; }
        
        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .sidebar { width: 100%; height: 70px; flex-direction: row; top: auto; bottom: 0; padding: 10px; border-right: none; border-top: 1px solid #334155; }
            .header, .sidebar h2 { display: none; }
            .main { margin-left: 0; margin-top: 0; margin-bottom: 80px; }
            .nav-btn { font-size: 11px; padding: 10px; text-align: center; }
        }
    </style>
</head>
<body id="body">

<div class="sidebar hidden" id="sidebar">
    <h2 style="color:var(--p);">NOVA</h2>
    <button class="nav-btn active" id="btn-feed" onclick="showSec('feed')">üè† –õ–µ–Ω—Ç–∞</button>
    <button class="nav-btn" id="btn-popular" onclick="showSec('popular')">üî• –¢—Ä–µ–Ω–¥—ã</button>
    <button class="nav-btn" id="btn-settings" onclick="showSec('settings')">‚öôÔ∏è –ü—Ä–æ—Ñ–∏–ª—å</button>
    <div style="margin-top: auto;">
        <p id="userStats" style="font-size:12px; opacity:0.6"></p>
        <button onclick="logout()" style="color:var(--p); background:none; border:none; cursor:pointer">–í—ã–π—Ç–∏</button>
    </div>
</div>

<div class="header hidden" id="header">
    <div style="font-weight:bold" id="headerTitle">–õ–µ–Ω—Ç–∞ –Ω–æ–≤–æ—Å—Ç–µ–π</div>
    <div id="xpDisplay" style="background:var(--p); padding:5px 15px; border-radius:20px; font-weight:bold; font-size:14px">0 XP</div>
</div>

<div class="main">
    <div class="container">
        <div id="authBox" class="card" style="max-width:400px; margin: 100px auto;">
            <h2 style="text-align:center">Nova Space</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn" onclick="authAction('login')">–í–æ–π—Ç–∏</button>
            <button class="btn" style="background:none; margin-top:10px" onclick="authAction('reg')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        </div>

        <div id="app" class="hidden">
            <div id="sec-feed">
                <div class="card">
                    <textarea id="postTxt" placeholder="–û —á–µ–º —Ç—ã –¥—É–º–∞–µ—à—å?"></textarea>
                    <input type="file" id="postFile">
                    <button class="btn" onclick="sendPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
                </div>
                <div id="feedList"></div>
            </div>

            <div id="sec-popular" class="hidden">
                <div id="popularList"></div>
            </div>

            <div id="sec-settings" class="hidden">
                <div class="card" style="text-align:center">
                    <img id="myAv" class="avatar" style="width:100px; height:100px; margin-bottom:15px">
                    <h2 id="myNameDisplay">User</h2>
                    <input type="file" id="newAvFile">
                    <button class="btn" onclick="updateAvatar()">–°–º–µ–Ω–∏—Ç—å –∞–≤–∞—Ç–∞—Ä</button>
                    <div style="margin-top:20px; display:flex; gap:10px">
                        <button class="btn" style="background:#444" onclick="setTheme('dark')">Dark</button>
                        <button class="btn" style="background:#fff; color:#000" onclick="setTheme('light')">Light</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, query, onSnapshot, serverTimestamp, limit, increment, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCWfc3TzdVLaiwOhUrEfDaGsEHrUInzuJM",
        authDomain: "doodle-102.firebaseapp.com",
        projectId: "doodle-102",
        storageBucket: "doodle-102.firebasestorage.app",
        messagingSenderId: "296542303637",
        appId: "1:296542303637:web:950b3cbe547c6d10f3f29c"
    };

    const IMGBB_KEY = "cfedaeb5c6bb179902b44ba10cb396cb";
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let profile = null;

    window.showSec = (s) => {
        ['feed','popular','settings'].forEach(id => {
            document.getElementById('sec-'+id).classList.add('hidden');
            document.getElementById('btn-'+id).classList.remove('active');
        });
        document.getElementById('sec-'+s).classList.remove('hidden');
        document.getElementById('btn-'+s).classList.add('active');
        document.getElementById('headerTitle').innerText = s === 'feed' ? '–õ–µ–Ω—Ç–∞ –Ω–æ–≤–æ—Å—Ç–µ–π' : '–ü–æ–ø—É–ª—è—Ä–Ω–æ–µ';
    };

    window.authAction = (t) => {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        if(t === 'reg') createUserWithEmailAndPassword(auth, e, p).catch(a => alert(a.message));
        else signInWithEmailAndPassword(auth, e, p).catch(a => alert(a.message));
    };

    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, async (u) => {
        if(u) {
            const d = await getDoc(doc(db, "users", u.uid));
            profile = d.exists() ? d.data() : { name: u.email.split('@')[0], xp: 0, avatar: "https://via.placeholder.com/150" };
            if(!d.exists()) await setDoc(doc(db, "users", u.uid), profile);
            
            document.getElementById('authBox').classList.add('hidden');
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('header').classList.remove('hidden');
            document.getElementById('app').classList.remove('hidden');
            
            updateUI();
            loadData();
        } else {
            document.getElementById('authBox').classList.remove('hidden');
            document.getElementById('sidebar').classList.add('hidden');
            document.getElementById('header').classList.add('hidden');
        }
    });

    function updateUI() {
        document.getElementById('myAv').src = profile.avatar;
        if(profile.xp >= 100) document.getElementById('myAv').classList.add('avatar-gold');
        document.getElementById('myNameDisplay').innerText = profile.name;
        document.getElementById('xpDisplay').innerText = profile.xp + " XP";
        document.getElementById('userStats').innerText = `${profile.name} (${profile.xp} XP)`;
    }

    window.sendPost = async () => {
        const txt = document.getElementById('postTxt').value, file = document.getElementById('postFile').files[0];
        if(!txt && !file) return;
        let img = "";
        if(file) {
            const fd = new FormData(); fd.append("image", file);
            const r = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, {method:"POST", body:fd});
            const j = await r.json(); img = j.data.url;
        }
        await addDoc(collection(db, "posts"), { 
            txt, img, uName: profile.name, uAv: profile.avatar, uXp: profile.xp,
            uid: auth.currentUser.uid, likes: 0, likedBy: [], comments: [], time: serverTimestamp() 
        });
        await updateDoc(doc(db, "users", auth.currentUser.uid), { xp: increment(15) });
        location.reload();
    };

    function loadData() {
        onSnapshot(query(collection(db, "posts"), limit(40)), s => {
            const docs = s.docs.sort((a,b) => (b.data().time?.seconds || 0) - (a.data().time?.seconds || 0));
            render(docs, 'feedList');
            const popular = [...docs].sort((a,b) => (b.data().likes || 0) - (a.data().likes || 0)).slice(0,10);
            render(popular, 'popularList');
        });
    }

    function render(docs, id) {
        const div = document.getElementById(id); div.innerHTML = "";
        docs.forEach(d => {
            const p = d.data(); const pId = d.id;
            const hasLiked = p.likedBy?.includes(auth.currentUser.uid);
            const goldClass = p.uXp >= 100 ? 'avatar-gold' : '';
            div.innerHTML += `
                <div class="post">
                    <div style="display:flex; align-items:center; gap:12px; margin-bottom:15px">
                        <img src="${p.uAv}" class="avatar ${goldClass}">
                        <div><b>${p.uName}</b> <span style="font-size:10px; opacity:0.5; display:block">${p.uXp} XP</span></div>
                    </div>
                    <div>${p.txt}</div>
                    ${p.img ? `<img src="${p.img}" class="post-img">` : ''}
                    <div style="margin-top:15px; display:flex; gap:20px">
                        <button onclick="like('${pId}', ${hasLiked})" style="background:none; border:none; color:${hasLiked?'#ff4757':'gray'}; cursor:pointer; font-weight:bold">‚ù§Ô∏è ${p.likes || 0}</button>
                        <button onclick="addComm('${pId}')" style="background:none; border:none; color:gray; cursor:pointer; font-weight:bold">üí¨ ${p.comments?.length || 0}</button>
                    </div>
                    <div style="margin-top:10px">${(p.comments || []).map(c => `<div style="background:rgba(0,0,0,0.1); padding:8px; border-radius:12px; margin-top:5px; font-size:13px"><b>${c.u}:</b> ${c.t}</div>`).join('')}</div>
                </div>`;
        });
    }

    window.like = async (id, hasLiked) => {
        await updateDoc(doc(db, "posts", id), { 
            likes: increment(hasLiked ? -1 : 1), 
            likedBy: hasLiked ? arrayRemove(auth.currentUser.uid) : arrayUnion(auth.currentUser.uid) 
        });
    };

    window.addComm = async (id) => {
        const t = prompt("–í–∞—à –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:");
        if(t) await updateDoc(doc(db, "posts", id), { comments: arrayUnion({ u: profile.name, t: t }) });
    };

    window.updateAvatar = async () => {
        const file = document.getElementById('newAvFile').files[0];
        if(!file) return;
        const fd = new FormData(); fd.append("image", file);
        const r = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, {method:"POST", body:fd});
        const j = await r.json();
        await updateDoc(doc(db, "users", auth.currentUser.uid), { avatar: j.data.url });
        location.reload();
    };

    window.setTheme = (t) => t === 'light' ? document.body.classList.add('light-theme') : document.body.classList.remove('light-theme');
</script>
</body>
</html>
