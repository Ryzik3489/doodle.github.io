<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Space v29 Full</title>
    <style>
        :root { --p: #6366f1; --bg: #0b0f1a; --card: #161b2c; --text: #ffffff; --gray: #94a3b8; --glass: rgba(255, 255, 255, 0.05); --gold: #ffd700; }
        * { box-sizing: border-box; transition: 0.2s; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã */
        .sidebar { width: 280px; background: var(--card); height: 100vh; position: fixed; left: 0; top: 0; padding: 25px; border-right: 1px solid var(--glass); display: flex; flex-direction: column; z-index: 1000; }
        .nav-btn { background: transparent; border: none; color: var(--gray); padding: 14px 20px; border-radius: 14px; cursor: pointer; display: flex; align-items: center; gap: 12px; font-size: 15px; margin-bottom: 4px; width: 100%; text-align: left; }
        .nav-btn.active { background: var(--p); color: white; }
        .main { margin-left: 280px; padding: 30px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 650px; }
        
        .post-card { background: var(--card); border-radius: 24px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--glass); }
        .comm-box { background: rgba(0,0,0,0.2); border-radius: 12px; padding: 10px; margin-top: 8px; font-size: 13px; border-left: 3px solid var(--p); }
        .avatar { width: 48px; height: 48px; border-radius: 14px; object-fit: cover; background: #000; }
        .prem-border { border: 2px solid var(--gold); box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }
        
        .btn-primary { background: var(--p); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: 700; cursor: pointer; width: 100%; }
        input, textarea { width: 100%; padding: 12px; border-radius: 10px; background: #000; border: 1px solid var(--glass); color: #fff; outline: none; margin-bottom: 10px; }
        
        .hidden { display: none !important; }
        @media (max-width: 850px) { .sidebar { width: 100%; height: 70px; bottom: 0; top: auto; flex-direction: row; padding: 5px; } .main { margin-left: 0; padding-bottom: 100px; } .nav-btn span { display: none; } }
    </style>
</head>
<body>

<div id="authBox" style="height:100vh; display:flex; align-items:center; justify-content:center;">
    <div class="post-card" style="width:350px; text-align:center">
        <h2 style="color:var(--p)">NOVA SPACE</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn-primary" onclick="window.authAction('login')">–í–æ–π—Ç–∏</button>
        <p onclick="window.authAction('reg')" style="cursor:pointer; color:var(--gray); font-size: 13px; margin-top: 15px;">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</p>
    </div>
</div>

<div id="app" class="hidden">
    <div class="sidebar">
        <div style="font-weight:900; color:var(--p); font-size:24px; margin-bottom:30px; text-align:center">NOVA</div>
        <button class="nav-btn active" id="nav-feed" onclick="window.showSec('feed')">üè† <span>–õ–µ–Ω—Ç–∞</span></button>
        <button class="nav-btn" id="nav-shop" onclick="window.showSec('shop')">üõí <span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" id="nav-profile" onclick="window.viewProfile()">üë§ <span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
        <button onclick="window.logout()" style="margin-top:auto" class="nav-btn">üö™ <span>–í—ã—Ö–æ–¥</span></button>
    </div>

    <div class="main">
        <div class="container">
            <div id="sec-feed"></div>
            
            <div id="sec-shop" class="hidden">
                <div class="post-card">
                    <h3>–ú–∞–≥–∞–∑–∏–Ω</h3>
                    <p>–ë–∞–ª–∞–Ω—Å: <b id="shopXp">0</b> XP</p>
                    <button class="btn-primary" onclick="window.buyItem()">–ö—É–ø–∏—Ç—å PREMIUM (10k XP)</button>
                </div>
            </div>

            <div id="sec-profile" class="hidden">
                <div id="profHead"></div>
                <div id="profPosts"></div>
            </div>
        </div>
    </div>
    
    <div style="position:fixed; bottom:30px; right:30px; background:var(--p); width:60px; height:60px; border-radius:20px; display:flex; align-items:center; justify-content:center; cursor:pointer; font-size:30px; color:white; box-shadow: 0 10px 20px rgba(99,102,241,0.3);" onclick="window.openModal()">+</div>
</div>

<div id="postModal" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:2000; display:flex; align-items:center; justify-content:center">
    <div class="post-card" style="width:90%; max-width:500px">
        <h3>–ù–æ–≤—ã–π –ø–æ—Å—Ç</h3>
        <textarea id="postTxt" placeholder="–ß—Ç–æ —É –≤–∞—Å –Ω–æ–≤–æ–≥–æ?" rows="5"></textarea>
        <button class="btn-primary" onclick="window.sendPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        <button onclick="window.closeModal()" style="background:none; border:none; color:var(--gray); width:100%; margin-top:10px; cursor:pointer">–û—Ç–º–µ–Ω–∞</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, collection, addDoc, updateDoc, setDoc, query, serverTimestamp, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCWfc3TzdVLaiwOhUrEfDaGsEHrUInzuJM", authDomain: "doodle-102.firebaseapp.com", projectId: "doodle-102", storageBucket: "doodle-102.firebasestorage.app", messagingSenderId: "296542303637", appId: "1:296542303637:web:950b3cbe547c6d10f3f29c" };
    const app = initializeApp(firebaseConfig); const auth = getAuth(app); const db = getFirestore(app);

    let myP = null; let allPosts = [];

    // –ì–õ–û–ë–ê–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò
    window.authAction = (t) => {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        if(!e || !p) return alert("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!");
        if(t === 'reg') {
            createUserWithEmailAndPassword(auth, e, p).then(u => {
                setDoc(doc(db, "users", u.user.uid), { name: "–ü–∏–ª–æ—Ç –ù–æ–≤—ã", xp: 100, avatar: "https://ui-avatars.com/api/?name=Pilot", isPrem: false });
            }).catch(err => alert(err.message));
        } else signInWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
    };

    window.showSec = (t) => {
        ["feed", "shop", "profile"].forEach(s => document.getElementById('sec-'+s).classList.add('hidden'));
        document.getElementById('sec-'+t).classList.remove('hidden');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('nav-'+t)?.classList.add('active');
    };

    window.logout = () => signOut(auth);
    window.openModal = () => document.getElementById('postModal').classList.remove('hidden');
    window.closeModal = () => document.getElementById('postModal').classList.add('hidden');

    // –°–õ–£–®–ê–¢–ï–õ–¨ –°–û–°–¢–û–Ø–ù–ò–Ø
    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), ds => {
                myP = ds.data();
                if(document.getElementById('shopXp')) document.getElementById('shopXp').innerText = myP.xp;
                document.getElementById('app').classList.remove('hidden');
                document.getElementById('authBox').classList.add('hidden');
            });
            onSnapshot(collection(db, "posts"), s => {
                allPosts = s.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b) => (b.time || 0) - (a.time || 0));
                if(!document.getElementById('sec-feed').classList.contains('hidden')) renderFeed();
            });
        } else {
            document.getElementById('app').classList.add('hidden');
            document.getElementById('authBox').classList.remove('hidden');
        }
    });

    function createPostHTML(p) {
        return `
            <div class="post-card">
                <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px">
                    <img src="${p.uAv}" class="avatar ${p.isPrem?'prem-border':''}">
                    <div>
                        <b style="display:block">${p.uName} ${p.isPrem?'‚≠ê':''}</b>
                        <small style="color:var(--gray)">@${p.uName.toLowerCase().replace(/\s/g,'')}</small>
                    </div>
                </div>
                <p style="line-height:1.5">${p.txt}</p>
                <div style="margin-top:15px; border-top:1px solid var(--glass); padding-top:10px">
                    <span style="cursor:pointer; color:var(--p); font-size:14px; font-weight:bold" onclick="window.addComm('${p.id}')">üí¨ –û—Ç–≤–µ—Ç–∏—Ç—å (${p.comments?.length || 0})</span>
                </div>
                ${p.comments?.map(c => `<div class="comm-box"><b>${c.u}:</b> ${c.t}</div>`).join('') || ''}
            </div>`;
    }

    function renderFeed() {
        const feed = document.getElementById('sec-feed');
        feed.innerHTML = "<h3>–ì–ª–∞–≤–Ω–∞—è –ª–µ–Ω—Ç–∞</h3>";
        allPosts.forEach(p => feed.innerHTML += createPostHTML(p));
    }

    window.addComm = async (id) => {
        const t = prompt("–í–∞—à –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:");
        if(t) {
            await updateDoc(doc(db, "posts", id), { 
                comments: arrayUnion({ u: myP.name, t: t }) 
            });
        }
    };

    window.sendPost = async () => {
        const txt = document.getElementById('postTxt').value;
        if(!txt) return;
        await addDoc(collection(db, "posts"), { 
            txt, uid: auth.currentUser.uid, uName: myP.name, uAv: myP.avatar, 
            isPrem: myP.isPrem || false, comments: [], time: Date.now() 
        });
        await updateDoc(doc(db, "users", auth.currentUser.uid), { xp: increment(15) });
        window.closeModal();
        document.getElementById('postTxt').value = "";
    };

    window.viewProfile = () => {
        window.showSec('profile');
        document.getElementById('profHead').innerHTML = `
            <div class="post-card" style="text-align:center">
                <div style="position:relative; display:inline-block">
                    <img src="${myP.avatar}" class="avatar ${myP.isPrem?'prem-border':''}" style="width:100px; height:100px; border-radius:30px">
                    <div onclick="window.editAvatar()" style="position:absolute; bottom:0; right:0; background:var(--p); width:32px; height:32px; border-radius:10px; display:flex; align-items:center; justify-content:center; cursor:pointer; border:3px solid var(--card)">üì∑</div>
                </div>
                <h2>${myP.name} ${myP.isPrem?'‚≠ê':''}</h2>
                <button class="btn-primary" style="width:auto; padding:5px 20px; font-size:13px" onclick="window.editName()">–ò–∑–º–µ–Ω–∏—Ç—å –∏–º—è</button>
                <p style="color:var(--gray); margin-top:20px; border-top:1px solid var(--glass); padding-top:10px">–ú–æ–∏ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏</p>
            </div>`;
        const pDiv = document.getElementById('profPosts'); 
        pDiv.innerHTML = "";
        allPosts.filter(p => p.uid === auth.currentUser.uid).forEach(p => pDiv.innerHTML += createPostHTML(p));
    };

    window.editName = async () => {
        const n = prompt("–ù–æ–≤–æ–µ –∏–º—è:", myP.name);
        if(n) await updateDoc(doc(db, "users", auth.currentUser.uid), { name: n });
    };

    window.editAvatar = async () => {
        const av = prompt("–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ —Ç–µ–∫—Å—Ç –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏:", myP.avatar);
        if(av) {
            let url = av.startsWith('http') ? av : `https://ui-avatars.com/api/?name=${encodeURIComponent(av)}&background=random&size=200`;
            await updateDoc(doc(db, "users", auth.currentUser.uid), { avatar: url });
        }
    };

    window.buyItem = async () => {
        if(myP.xp >= 10000) {
            await updateDoc(doc(db, "users", auth.currentUser.uid), { xp: increment(-10000), isPrem: true });
            alert("PREMIUM –ø–æ–ª—É—á–µ–Ω!");
        } else alert("–ù—É–∂–Ω–æ 10,000 XP!");
    };
</script>
</body>
</html>
