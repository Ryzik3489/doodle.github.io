<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Space v27</title>
    <style>
        :root { --p: #6366f1; --bg: #0b0f1a; --card: #161b2c; --text: #ffffff; --gray: #94a3b8; --glass: rgba(255, 255, 255, 0.05); --gold: #ffd700; }
        * { box-sizing: border-box; transition: 0.2s; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }

        /* –í—Ö–æ–¥ */
        #authBox { height: 100vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at top right, #1e1b4b, #0b0f1a); }
        .auth-card { background: var(--card); padding: 40px; border-radius: 30px; width: 90%; max-width: 400px; border: 1px solid var(--glass); text-align: center; }
        .input-group { position: relative; margin: 10px 0; }
        input { width: 100%; padding: 14px; border-radius: 12px; background: #000; border: 1px solid var(--glass); color: #fff; outline: none; }
        .pass-toggle { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; user-select: none; }

        /* –ú–µ–Ω—é */
        .sidebar { width: 280px; background: var(--card); height: 100vh; position: fixed; left: 0; top: 0; padding: 25px; border-right: 1px solid var(--glass); display: flex; flex-direction: column; z-index: 1000; }
        .logo { color: var(--p); font-size: 24px; font-weight: 900; margin-bottom: 30px; text-align: center; }
        .nav-btn { background: transparent; border: none; color: var(--gray); padding: 14px 20px; border-radius: 14px; cursor: pointer; display: flex; align-items: center; gap: 12px; font-size: 15px; margin-bottom: 4px; width: 100%; text-align: left; }
        .nav-btn.active { background: var(--p); color: white; }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        .main { margin-left: 280px; padding: 30px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 650px; }
        .post-card { background: var(--card); border-radius: 24px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--glass); animation: fadeIn 0.3s ease; }
        .avatar { width: 48px; height: 48px; border-radius: 14px; object-fit: cover; }
        .prem-border { border: 2px solid var(--gold); }
        
        .action-bar { display: flex; gap: 15px; margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--glass); }
        .act-btn { background: none; border: none; color: var(--gray); cursor: pointer; font-weight: 600; }
        
        .btn-primary { background: var(--p); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: 700; cursor: pointer; width: 100%; }
        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--p); border-radius: 20px; display: flex; align-items: center; justify-content: center; color: white; font-size: 28px; cursor: pointer; z-index: 1001; }

        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 850px) {
            .sidebar { width: 100%; height: 70px; bottom: 0; top: auto; flex-direction: row; padding: 5px; }
            .logo, .nav-btn span { display: none; }
            .main { margin-left: 0; padding-bottom: 100px; }
            .nav-btn { flex: 1; justify-content: center; }
        }
    </style>
</head>
<body>

<div id="authBox">
    <div class="auth-card">
        <h2 style="color:var(--p)">NOVA SPACE</h2>
        <div class="input-group"><input type="email" id="email" placeholder="Email"></div>
        <div class="input-group">
            <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <span class="pass-toggle" onclick="window.togglePass()">üëÅÔ∏è</span>
        </div>
        <button class="btn-primary" onclick="window.authAction('login')">–í–æ–π—Ç–∏</button>
        <p onclick="window.authAction('reg')" style="color:var(--gray); cursor:pointer; margin-top:15px; font-size:13px">–°–æ–∑–¥–∞—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</p>
    </div>
</div>

<div id="app" class="hidden">
    <div class="sidebar">
        <div class="logo">NOVA SPACE</div>
        <button class="nav-btn active" id="nav-feed" onclick="window.showSec('feed')">üè† <span>–õ–µ–Ω—Ç–∞</span></button>
        <button class="nav-btn" id="nav-popular" onclick="window.showSec('popular')">üî• <span>–ü–æ–ø—É–ª—è—Ä–Ω–æ–µ</span></button>
        <button class="nav-btn" id="nav-ls" onclick="window.showSec('ls')">üí¨ <span>–°–æ–æ–±—â–µ–Ω–∏—è</span></button>
        <button class="nav-btn" id="nav-shop" onclick="window.showSec('shop')">üõí <span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" id="nav-profile" onclick="window.viewProfile()">üë§ <span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
        <button onclick="window.logout()" style="margin-top:auto" class="nav-btn">üö™ <span>–í—ã—Ö–æ–¥</span></button>
    </div>

    <div class="main">
        <div class="container">
            <div id="sec-feed" class="section"></div>
            <div id="sec-popular" class="section hidden"></div>
            <div id="sec-ls" class="section hidden">
                <div class="post-card"><h3>–°–æ–æ–±—â–µ–Ω–∏—è</h3><div id="msgBox" style="height:300px; overflow-y:auto; background:rgba(0,0,0,0.2); border-radius:15px; padding:15px; margin-bottom:10px">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç –≤ –ø—Ä–æ—Ñ–∏–ª–µ</div></div>
            </div>
            <div id="sec-shop" class="section hidden">
                <div class="post-card">
                    <h3>–ú–∞–≥–∞–∑–∏–Ω</h3>
                    <p>–ë–∞–ª–∞–Ω—Å: <span id="shopXp">0</span> XP</p>
                    <button class="btn-primary" onclick="window.buyItem('‚≠ê', 10000)">–ö—É–ø–∏—Ç—å PREMIUM ‚≠ê (10k XP)</button>
                </div>
            </div>
            <div id="sec-profile" class="section hidden"><div id="profHead"></div></div>
        </div>
    </div>
    <div class="fab" onclick="window.openModal()">+</div>
</div>

<div id="postModal" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:2000; display:flex; align-items:center; justify-content:center">
    <div class="post-card" style="width:90%; max-width:500px">
        <textarea id="postTxt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" rows="5" style="width:100%; background:#000; color:#fff; padding:15px; border-radius:15px; border:1px solid var(--glass)"></textarea>
        <button class="btn-primary" style="margin-top:10px" onclick="window.sendPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        <button onclick="window.closeModal()" style="width:100%; background:none; border:none; color:var(--gray); cursor:pointer; margin-top:5px">–û—Ç–º–µ–Ω–∞</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, collection, addDoc, updateDoc, setDoc, query, serverTimestamp, increment, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCWfc3TzdVLaiwOhUrEfDaGsEHrUInzuJM", authDomain: "doodle-102.firebaseapp.com", projectId: "doodle-102", storageBucket: "doodle-102.firebasestorage.app", messagingSenderId: "296542303637", appId: "1:296542303637:web:950b3cbe547c6d10f3f29c" };
    const app = initializeApp(firebaseConfig); const auth = getAuth(app); const db = getFirestore(app);

    let myP = null;

    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
    window.togglePass = () => { const p = document.getElementById('pass'); p.type = p.type === 'password' ? 'text' : 'password'; };
    window.openModal = () => document.getElementById('postModal').classList.remove('hidden');
    window.closeModal = () => document.getElementById('postModal').classList.add('hidden');
    
    window.authAction = (t) => {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        if(t === 'reg') {
            createUserWithEmailAndPassword(auth, e, p).then(u => {
                setDoc(doc(db, "users", u.user.uid), { name: e.split('@')[0], xp: 100, avatar: "https://ui-avatars.com/api/?name="+e, isPrem: false });
            }).catch(err => alert(err.message));
        } else signInWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
    };

    window.showSec = (target) => {
        document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('sec-' + target).classList.remove('hidden');
        document.getElementById('nav-' + target).classList.add('active');
    };

    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), ds => {
                myP = ds.data();
                document.getElementById('shopXp').innerText = myP.xp;
                document.getElementById('app').classList.remove('hidden');
                document.getElementById('authBox').classList.add('hidden');
            });
            loadFeed();
        } else {
            document.getElementById('app').classList.add('hidden');
            document.getElementById('authBox').classList.remove('hidden');
        }
    });

    function loadFeed() {
        onSnapshot(collection(db, "posts"), s => {
            const feed = document.getElementById('sec-feed');
            const pop = document.getElementById('sec-popular');
            feed.innerHTML = "<h3>–õ–µ–Ω—Ç–∞</h3>";
            pop.innerHTML = "<h3>–ü–æ–ø—É–ª—è—Ä–Ω–æ–µ</h3>";
            s.docs.sort((a,b) => (b.data().time?.seconds||0) - (a.data().time?.seconds||0)).forEach(d => {
                const p = d.data(), id = d.id;
                const isLiked = p.likedBy?.includes(auth.currentUser.uid);
                const html = `
                    <div class="post-card">
                        <div style="display:flex; align-items:center; gap:10px; margin-bottom:12px">
                            <img src="${p.uAv}" class="avatar ${p.isPrem?'prem-border':''}">
                            <div>
                                <b>${p.uName} ${p.isPrem?'‚≠ê':''}</b>
                                <div style="font-size:12px; color:var(--gray)">@${p.uName.toLowerCase().replace(/\s/g,'')}</div>
                            </div>
                        </div>
                        <p>${p.txt}</p>
                        <div class="action-bar">
                            <button class="act-btn" style="color:${isLiked?'#ff4757':''}" onclick="window.vote('${id}', ${isLiked})">‚ù§Ô∏è ${p.likes||0}</button>
                            <button class="act-btn" onclick="window.addComm('${id}')">üí¨ ${p.comments?.length||0}</button>
                        </div>
                    </div>`;
                feed.innerHTML += html;
                if(p.likes >= 5) pop.innerHTML += html;
            });
        });
    }

    window.vote = async (id, isLiked) => {
        await updateDoc(doc(db, "posts", id), {
            likes: increment(isLiked ? -1 : 1),
            likedBy: isLiked ? arrayRemove(auth.currentUser.uid) : arrayUnion(auth.currentUser.uid)
        });
    };

    window.sendPost = async () => {
        const txt = document.getElementById('postTxt').value;
        if(!txt) return;
        await addDoc(collection(db, "posts"), { 
            txt, uid: auth.currentUser.uid, uName: myP.name, uAv: myP.avatar, 
            isPrem: myP.isPrem||false, likes: 0, likedBy: [], comments: [], time: serverTimestamp() 
        });
        await updateDoc(doc(db, "users", auth.currentUser.uid), { xp: increment(15) });
        window.closeModal();
        document.getElementById('postTxt').value = "";
    };

    window.buyItem = async (type, price) => {
        if(myP.xp >= price) {
            await updateDoc(doc(db, "users", auth.currentUser.uid), { xp: increment(-price), isPrem: true });
            alert("–ü—Ä–µ–º–∏—É–º –∫—É–ø–ª–µ–Ω!");
        } else alert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç XP");
    };

    window.viewProfile = () => {
        window.showSec('profile');
        document.getElementById('profHead').innerHTML = `
            <div class="post-card" style="text-align:center">
                <img src="${myP.avatar}" class="avatar ${myP.isPrem?'prem-border':''}" style="width:80px; height:80px">
                <h2>${myP.name}</h2>
                <p>@${myP.name.toLowerCase().replace(/\s/g,'')}</p>
                <p>–ë–∞–ª–∞–Ω—Å: ${myP.xp} XP</p>
            </div>`;
    };
</script>
</body>
</html>
