<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Space v24</title>
    <style>
        :root { 
            --p: #6366f1; --bg: #0b0f1a; --card: #161b2c; 
            --text: #ffffff; --gray: #94a3b8; --glass: rgba(255, 255, 255, 0.05);
            --gold: #ffd700;
        }
        
        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }

        .sidebar { width: 280px; background: var(--card); height: 100vh; position: fixed; left: 0; top: 0; padding: 25px; border-right: 1px solid var(--glass); display: flex; flex-direction: column; z-index: 1000; overflow-y: auto; }
        .logo { color: var(--p); font-size: 22px; font-weight: 900; margin-bottom: 30px; text-align: center; letter-spacing: 1px; }
        
        .nav-btn { background: transparent; border: none; color: var(--gray); padding: 12px 18px; border-radius: 14px; cursor: pointer; display: flex; align-items: center; gap: 12px; font-size: 15px; margin-bottom: 4px; width: 100%; text-decoration: none; }
        .nav-btn:hover { background: var(--glass); color: white; }
        .nav-btn.active { background: var(--p); color: white; box-shadow: 0 8px 15px -5px rgba(99, 102, 241, 0.4); }

        .main { margin-left: 280px; padding: 30px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 650px; }

        .post-card { background: var(--card); border-radius: 24px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--glass); animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .avatar { width: 48px; height: 48px; border-radius: 14px; object-fit: cover; }
        .prem-border { border: 2px solid var(--gold); box-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }

        .action-bar { display: flex; gap: 15px; margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--glass); }
        .act-btn { background: none; border: none; color: var(--gray); cursor: pointer; font-weight: 600; font-size: 14px; }
        .liked { color: #ff4757 !important; }

        .msg-box { height: 400px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 15px; }
        .msg { padding: 10px 15px; border-radius: 12px; max-width: 80%; font-size: 14px; }
        .msg.me { align-self: flex-end; background: var(--p); color: white; }
        .msg.other { align-self: flex-start; background: var(--glass); }

        .btn-primary { background: var(--p); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: 700; cursor: pointer; width: 100%; }
        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--p); border-radius: 20px; display: flex; align-items: center; justify-content: center; color: white; font-size: 28px; cursor: pointer; z-index: 1001; }

        .hidden { display: none !important; }

        @media (max-width: 850px) {
            .sidebar { width: 100%; height: 70px; bottom: 0; top: auto; flex-direction: row; padding: 5px; border-top: 1px solid var(--glass); }
            .logo, .nav-btn span { display: none; }
            .main { margin-left: 0; padding: 10px 10px 80px 10px; }
            .nav-btn { flex: 1; justify-content: center; margin-bottom: 0; }
            .fab { bottom: 85px; right: 15px; }
        }
    </style>
</head>
<body>

<div id="authBox" style="height:100vh; display:flex; align-items:center; justify-content:center;">
    <div class="post-card" style="width:350px; text-align:center">
        <h2 style="color:var(--p)">NOVA SPACE</h2>
        <input type="email" id="email" placeholder="Email" style="width:100%; padding:12px; margin:8px 0; border-radius:10px; background:#000; border:1px solid var(--glass); color:#fff">
        <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å" style="width:100%; padding:12px; margin:8px 0; border-radius:10px; background:#000; border:1px solid var(--glass); color:#fff">
        <button class="btn-primary" onclick="authAction('login')">–í–æ–π—Ç–∏</button>
        <button class="nav-btn" style="justify-content:center; font-size:13px" onclick="authAction('reg')">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
    </div>
</div>

<div id="app" class="hidden">
    <div class="sidebar">
        <div class="logo">NOVA SPACE</div>
        <button class="nav-btn active" id="btn-feed" onclick="showSec('feed')">üè† <span>–õ–µ–Ω—Ç–∞</span></button>
        <button class="nav-btn" id="btn-popular" onclick="showSec('popular')">üî• <span>–ü–æ–ø—É–ª—è—Ä–Ω–æ–µ</span></button>
        <button class="nav-btn" id="btn-ls" onclick="showSec('ls')">üí¨ <span>–°–æ–æ–±—â–µ–Ω–∏—è</span></button>
        <button class="nav-btn" id="btn-shop" onclick="showSec('shop')">üõí <span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button class="nav-btn" id="btn-notif" onclick="showSec('notif')">üîî <span>–°–æ–±—ã—Ç–∏—è</span></button>
        <button class="nav-btn" id="btn-profile" onclick="viewProfile()">üë§ <span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
        <button onclick="logout()" style="margin-top:auto" class="nav-btn">üö™ <span>–í—ã—Ö–æ–¥</span></button>
    </div>

    <div class="main">
        <div class="container">
            <div id="sec-feed"></div>
            <div id="sec-popular" class="hidden"></div>
            
            <div id="sec-ls" class="hidden">
                <div class="post-card">
                    <h3>–õ–∏—á–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è</h3>
                    <div id="chatTarget" style="margin-bottom:10px; color:var(--p); font-weight:bold">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç –≤ –ø—Ä–æ—Ñ–∏–ª–µ —é–∑–µ—Ä–∞</div>
                    <div class="msg-box" id="msgBox"></div>
                    <div style="display:flex; gap:10px; margin-top:10px">
                        <input id="msgInp" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." style="flex:1; background:#000; border:1px solid var(--glass); color:#fff; padding:10px; border-radius:10px">
                        <button class="btn-primary" style="width:60px" onclick="sendMsg()">üì§</button>
                    </div>
                </div>
            </div>

            <div id="sec-shop" class="hidden">
                <div class="post-card">
                    <h3>–ú–∞–≥–∞–∑–∏–Ω</h3>
                    <p>–ë–∞–ª–∞–Ω—Å: <span id="shopXp">0</span> XP</p>
                    <button class="btn-primary" onclick="buyItem('‚≠ê', 10000)">–ö—É–ø–∏—Ç—å PREMIUM (10k XP)</button>
                </div>
            </div>

            <div id="sec-profile" class="hidden">
                <div id="profHead"></div>
                <div id="profPosts"></div>
            </div>
        </div>
    </div>
    <div class="fab" onclick="document.getElementById('postModal').classList.remove('hidden')">+</div>
</div>

<div id="postModal" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:2000; display:flex; align-items:center; justify-content:center">
    <div class="post-card" style="width:90%; max-width:500px">
        <textarea id="postTxt" placeholder="–û —á–µ–º –≤—ã –¥—É–º–∞–µ—Ç–µ?" rows="5" style="width:100%; background:#000; color:#fff; border-radius:15px; padding:15px; border:1px solid var(--glass)"></textarea>
        <button class="btn-primary" style="margin-top:10px" onclick="sendPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        <button onclick="document.getElementById('postModal').classList.add('hidden')" style="width:100%; background:none; border:none; color:var(--gray); margin-top:5px; cursor:pointer">–û—Ç–º–µ–Ω–∞</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, collection, addDoc, updateDoc, query, serverTimestamp, increment, arrayUnion, arrayRemove, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCWfc3TzdVLaiwOhUrEfDaGsEHrUInzuJM", authDomain: "doodle-102.firebaseapp.com", projectId: "doodle-102", storageBucket: "doodle-102.firebasestorage.app", messagingSenderId: "296542303637", appId: "1:296542303637:web:950b3cbe547c6d10f3f29c" };
    const app = initializeApp(firebaseConfig); const auth = getAuth(app); const db = getFirestore(app);

    let myP = null; let curChat = null;

    window.showSec = (s) => {
        ['feed','popular','ls','shop','notif','profile'].forEach(id => {
            document.getElementById('sec-'+id).classList.add('hidden');
            document.getElementById('btn-'+id)?.classList.remove('active');
        });
        document.getElementById('sec-'+s).classList.remove('hidden');
        document.getElementById('btn-'+s)?.classList.add('active');
    };

    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), ds => {
                myP = ds.data(); if(!myP) return;
                document.getElementById('shopXp').innerText = myP.xp;
                document.getElementById('app').classList.remove('hidden');
                document.getElementById('authBox').classList.add('hidden');
            });
            loadFeed();
        } else { document.getElementById('app').classList.add('hidden'); document.getElementById('authBox').classList.remove('hidden'); }
    });

    function loadFeed() {
        onSnapshot(collection(db, "posts"), s => {
            const feed = document.getElementById('sec-feed');
            const pop = document.getElementById('sec-popular');
            feed.innerHTML = ""; pop.innerHTML = "";
            
            const posts = s.docs.sort((a,b) => (b.data().time?.seconds||0) - (a.data().time?.seconds||0));
            posts.forEach(d => {
                const p = d.data(), id = d.id;
                const html = `
                    <div class="post-card">
                        <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px">
                            <img src="${p.uAv}" class="avatar ${p.isPrem ? 'prem-border' : ''}" onclick="viewProfile('${p.uid}')">
                            <div>
                                <b onclick="viewProfile('${p.uid}')" style="cursor:pointer">${p.uName} ${p.isPrem ? '‚≠ê' : ''}</b>
                                <div style="font-size:12px; color:var(--gray)">@${p.uName.toLowerCase().replace(/\s/g, '')}</div>
                            </div>
                        </div>
                        <p>${p.txt}</p>
                        <div class="action-bar">
                            <button class="act-btn ${p.likedBy?.includes(auth.currentUser.uid)?'liked':''}" onclick="vote('${id}', 'like')">‚ù§Ô∏è ${p.likes||0}</button>
                            <button class="act-btn" onclick="addComm('${id}')">üí¨ ${p.comments?.length||0}</button>
                        </div>
                    </div>`;
                feed.innerHTML += html;
                if(p.likes > 5) pop.innerHTML += html;
            });
        });
    }

    window.viewProfile = (uid = auth.currentUser.uid) => {
        showSec('profile');
        onSnapshot(doc(db, "users", uid), d => {
            const u = d.data();
            document.getElementById('profHead').innerHTML = `
                <div class="post-card" style="text-align:center">
                    <img src="${u.avatar}" class="avatar ${u.isPrem ? 'prem-border' : ''}" style="width:80px; height:80px; border-radius:25px">
                    <h2>${u.name}</h2>
                    <p style="color:var(--gray)">@${u.name.toLowerCase().replace(/\s/g, '')}</p>
                    ${uid !== auth.currentUser.uid ? `<button class="btn-primary" style="width:auto; padding:8px 20px" onclick="openChat('${uid}', '${u.name}')">–ù–∞–ø–∏—Å–∞—Ç—å –õ–°</button>` : ''}
                </div>`;
        });
    };

    window.openChat = (uid, name) => {
        curChat = uid;
        document.getElementById('chatTarget').innerText = "–ß–∞—Ç —Å " + name;
        showSec('ls');
        const q = query(collection(db, "messages"), where("chatId", "in", [auth.currentUser.uid+"_"+uid, uid+"_"+auth.currentUser.uid]));
        onSnapshot(q, s => {
            const box = document.getElementById('msgBox'); box.innerHTML = "";
            s.docs.sort((a,b) => a.data().time - b.data().time).forEach(d => {
                const m = d.data();
                box.innerHTML += `<div class="msg ${m.from === auth.currentUser.uid ? 'me' : 'other'}">${m.txt}</div>`;
            });
            box.scrollTop = box.scrollHeight;
        });
    };

    window.sendMsg = async () => {
        const txt = document.getElementById('msgInp').value;
        if(!txt || !curChat) return;
        await addDoc(collection(db, "messages"), { chatId: auth.currentUser.uid+"_"+curChat, from: auth.currentUser.uid, txt, time: Date.now() });
        document.getElementById('msgInp').value = "";
    };

    window.vote = async (id, type) => {
        const postRef = doc(db, "posts", id);
        const postSnap = await (await fetch(`https://firestore.googleapis.com/v1/projects/doodle-102/databases/(default)/documents/posts/${id}`)).json();
        const likedBy = postSnap.fields.likedBy?.arrayValue?.values?.map(v => v.stringValue) || [];
        const isLiked = likedBy.includes(auth.currentUser.uid);
        
        await updateDoc(postRef, { 
            likes: increment(isLiked ? -1 : 1), 
            likedBy: isLiked ? arrayRemove(auth.currentUser.uid) : arrayUnion(auth.currentUser.uid) 
        });
    };

    window.sendPost = async () => {
        const txt = document.getElementById('postTxt').value;
        await addDoc(collection(db, "posts"), { txt, uid: auth.currentUser.uid, uName: myP.name, uAv: myP.avatar, isPrem: myP.isPrem||false, likes: 0, likedBy: [], comments: [], time: serverTimestamp() });
        await updateDoc(doc(db, "users", auth.currentUser.uid), { xp: increment(15) });
        document.getElementById('postModal').classList.add('hidden');
    };

    window.authAction = (t) => {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        if(t === 'reg') createUserWithEmailAndPassword(auth, e, p); else signInWithEmailAndPassword(auth, e, p);
    };
    window.logout = () => signOut(auth);
</script>
</body>
</html>
